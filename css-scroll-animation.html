<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      @keyframes adjust-image {
        from {
          zoom: 1;
          translate: -50% -100% 0;
        }
        80% {
          opacity: 0.1;
        }
        to {
          translate: -50% -60% 0;
          scale: 3.5;
          opacity: 0.1;
          rotate: -6deg;
        }
      }

      header {
        view-timeline: --header-vtl;
      }
      header img {
        position: fixed;
        top: 50%;
        left: 50%;

        animation: adjust-image linear both;
        animation-timeline: --header-vtl;
        animation-range: exit;
        z-index: -1;
      }
    </style>

    <header style="height: 100vh">
      <img
        src="https://scroll-driven-animations.style/favicon.svg"
        alt=""
        width="100"
        height="100"
      />
      <h1>text</h1>
    </header>
    <main style="height: 200vh"></main>
  </body>
</html>
