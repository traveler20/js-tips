<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			.wrapper {
				display: flex;
				height: 100vh;
				align-items: center;
				justify-content: center;
				gap: 20px;
				background: #efefef;
				padding: 0;
				margin: 0;
			}

			.c-cursor-change {
				width: 200px;
				height: 200px;
				display: flex;
				align-items: center;
				justify-content: center;
				color: #fff;
				background-color: #333;
				font-size: 24px;
				text-align: center;
			}

			.c-cursor-change--image {
				background-color: #333;
				cursor: url(https://picsum.photos/20/20), auto;
			}

			.c-cursor-change--emoji {
				background-color: #333;
				cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg'  width='40' height='48' viewport='0 0 100 100' style='fill:black;font-size:24px;'><text y='50%'>ðŸš€</text></svg>"),
					auto;
			}
		</style>

		<div class="wrapper">
			<div class="c-cursor-change">Default</div>

			<div class="c-cursor-change c-cursor-change--image">Image Cursor</div>

			<div class="c-cursor-change c-cursor-change--emoji">Emoji Cursor</div>
		</div>
	</body>
</html>
