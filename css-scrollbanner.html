	<body>
		<style>
			.c-scrollbanner {
				width: 100%;
				height: 125px;
				/* 8452Ã—200px */
				background: url(https://smarthr.jp/assets/img/home/logo/logo-slide.png)
					repeat-x 50%;
				background-size: auto 100px;
				animation: scrollbanner 46s linear infinite;
			}
			@keyframes scrollbanner {
				0% {
					background-position: 0 0;
				}

				100% {
					background-position: -4436px 0;
				}
			}
		</style>
