<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			@import url(https://fonts.googleapis.com/css?family=Exo+2:200i);

			body {
				margin: 0;
			}

			:root {
				/* neon color */
				--neon-text-color: #f40;
				--neon-border-color: #08f;
			}
			.c-neon {
				display: flex;
				justify-content: center;
				align-items: center;
				background: #000;
				min-height: 100vh;
			}

			.c-neon__text {
				font-family: "Exo 2", sans-serif;
				font-size: 72px;
				font-weight: bold;
				font-style: italic;
				color: #fff;
				border: 5px solid #fff;
				border-radius: 30px;
				padding: 40px 90px;
				animation: neon-flicker 1.5s infinite alternate;
			}

			/* Animate neon-flicker */
			@keyframes neon-flicker {
				0%,
				19%,
				21%,
				23%,
				25%,
				54%,
				56%,
				100% {
					text-shadow: -0.2rem -0.2rem 1rem #fff, 0.2rem 0.2rem 1rem #fff,
						0 0 2rem var(--neon-text-color), 0 0 4rem var(--neon-text-color),
						0 0 6rem var(--neon-text-color), 0 0 8rem var(--neon-text-color),
						0 0 10rem var(--neon-text-color);

					box-shadow: 0 0 0.5rem #fff, inset 0 0 0.5rem #fff,
						0 0 2rem var(--neon-border-color),
						inset 0 0 2rem var(--neon-border-color),
						0 0 4rem var(--neon-border-color),
						inset 0 0 4rem var(--neon-border-color);
				}

				20%,
				24%,
				55% {
					text-shadow: none;
					box-shadow: none;
				}
			}

			/* neon-text selection motion */
			.c-neon__text::-moz-selection {
				background-color: var(--neon-border-color);
				color: var(--neon-text-color);
			}
			.c-neon__text::selection {
				background-color: var(--neon-border-color);
				color: var(--neon-text-color);
			}
			.c-neon__text:focus {
				outline: none;
			}
		</style>

		<div class="c-neon">
			<h1 class="c-neon__text">OPEN</h1>
		</div>
	</body>
</html>
