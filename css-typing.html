<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			div {
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.typing-title {
				font-family: monospace;
				font-size: 2em;
				white-space: nowrap;
				overflow: hidden;
				width: 22ch;
				border-right: 3px solid;
			}
			.typing-title.is-show {
				animation: typing 2s steps(22), blink 0.5s step-end infinite alternate;
			}

			@keyframes typing {
				from {
					width: 0;
				}
			}
			@keyframes blink {
				50% {
					border-color: transparent;
				}
			}
		</style>
		<div>
			<h2 class="typing-title is-show">This is a typing demo.</h2>
		</div>
	</body>
</html>
