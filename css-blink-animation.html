<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			body {
				padding: 100px;
			}

			.flash {
				color: #f00;
				animation: flash 1s 0s infinite alternate;
			}
			@keyframes flash {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
		</style>
		<div class="flash">点滅するやつ</div>
	</body>
</html>
