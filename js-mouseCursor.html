<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div>
			<style>
				.p-cursor-clip--on.p-cursor-clip {
					height: 100vh;
				}
				.p-cursor-clip--bg.p-cursor-clip {
					clip-path: ellipse(50px 50px at 0px 0px);
					transition: all 0.1s;
				}
				.p-cursor-clip {
					position: absolute;
					top: 0;
					left: 0;
					width: 100vw;
					height: auto;
					z-index: 1;
				}
				.p-cursor-clip img {
					width: 100%;
					height: auto;
					max-height: 80vh;
					object-fit: cover;
				}
			</style>
			<div class="p-cursor-clip--on p-cursor-clip js-cursor_on">
				<img
					src="https://dl.dropbox.com/s/trv8n3bvp0yt94l/season1.jpg?dl=0"
					alt=""
				/>
			</div>
			<div class="p-cursor-clip--bg p-cursor-clip js-cursor_bg">
				<img
					src="https://dl.dropbox.com/s/ck7a0jxb2lukclv/season2.jpg?dl=0"
					alt=""
				/>
			</div>
			<div style="height: 100vh; margin-top: 100vh"></div>
			<script>
				// const cursor_area = window;
				const cursor_area = window.document.querySelector(".js-cursor_on");

				cursor_area.addEventListener("mousemove", function (e) {
					clipStalker(e);
				});

				function clipStalker(e) {
					const cursor_positionX = e.clientX;
					const cursor_positionY = e.clientY;
					const cursor_bg = document.querySelector(".js-cursor_bg");
					let cursor_clip = `ellipse(100px 100px at ${cursor_positionX}px ${cursor_positionY}px)`;
					cursor_bg.style.clipPath = cursor_clip;
				}
			</script>
		</div>

		<div>
			<style>
				.p-cursor-translate {
					position: relative;
				}
				.p-cursor-translate__en {
					position: absolute;
					top: 0;
					left: 0;
					font-size: 50px;
					background-color: rgba(200, 200, 200, 0.4);
					color: grey;
				}
				.p-cursor-translate__ja {
					position: absolute;
					top: 0;
					left: 0;
					font-size: 50px;
					background-color: white;
					clip-path: ellipse(30px 30px at 0px 0px);
					transition: all 0.1s;
				}
			</style>
			<div class="p-cursor-translate js-cursor_translate">
				<div class="p-cursor-translate__en">
					<p>Spring Spring Spring Spring Spring</p>
					<p>Summer Summer Summer Summer Summer</p>
					<p>Autumn Autumn Autumn Autumn Autumn</p>
					<p>Winter Winter Winter Winter Winter</p>
				</div>
				<div class="p-cursor-translate__ja">
					<p>これはきっと「春」なんじゃないでしょうか</p>
					<p>これはきっと「夏」なんじゃないでしょうか</p>
					<p>これはきっと「秋」なんじゃないでしょうか</p>
					<p>これはきっと「冬」なんじゃないでしょうか</p>
				</div>
			</div>
			<script>
				// const en_area = window;
				const cursor_translate = window.document.querySelector(
					".js-cursor_translate"
				);

				function translateStalker(e) {
					const cursor_positionX = e.clientX;
					const cursor_positionY = e.clientY - 50;
					const cursor_ja = document.querySelector(".p-cursor-translate__ja");
					let cursor_clip = `ellipse(50px 50px at ${cursor_positionX}px ${cursor_positionY}px)`;
					cursor_ja.style.clipPath = cursor_clip;
				}

				cursor_translate.addEventListener("mousemove", function (e) {
					translateStalker(e);
				});
			</script>
		</div>
		<div style="height: 100vh; margin-top: 100vh"></div>
	</body>
</html>
