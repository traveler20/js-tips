		<!-- gridレイアウトでページ全体をレイアウトする -->
		<style>
			.page-container {
				font-size: 2rem;
				width: 800px;
				margin: 0 auto;
				min-height: 100vh;
				display: grid;
				grid-template:
					"... ...... ...... ...... ...... ...... ..."
					"... header header header header header ..." 150px
					"... ...... ...... ...... ...... ...... ..."
					"... left   ...... center ...... right  ..." 1fr
					"... ...... ...... ...... ...... ...... ..."
					"... footer footer footer footer footer ..." 100px
					"... ...... ...... ...... ...... ...... ..."
					/ auto 150px auto 1fr auto 200px auto;
			}
			.page-header {
				grid-area: header;
			}
			.page-main {
				grid-area: center;
			}
			.page-nav {
				grid-area: left;
			}
			.page-aside {
				grid-area: right;
			}
			.page-footer {
				grid-area: footer;
			}
			@media screen and (max-width: 1000px) {
				.page-container {
					grid-template:
						"header" 150px
						"center" 1fr
						"left  "
						"right "
						"footer" 300px;
				}
			}

			/* わかりやすいように色をつける */
			.page-container {
				background-color: wheat;
			}
			.page-header {
				background-color: antiquewhite;
			}
			.page-main {
				background-color: beige;
			}
			.page-nav {
				background-color: bisque;
			}
			.page-aside {
				background-color: blanchedalmond;
			}
			.page-footer {
				background-color: aliceblue;
			}
		</style>
		<article class="page-container">
			<header class="page-header">header</header>
			<nav class="page-nav">left</nav>
			<main class="page-main">center</main>
			<aside class="page-aside">right</aside>
			<footer class="page-footer">footer</footer>
		</article>

		<!-- gridレイアウトでページ全体をレイアウトする -->
		<style>
			.grid-container {
				font-size: 2rem;
				width: 800px;
				margin: 0 auto;
				min-height: 100vh;
				display: grid;
				grid-template:
					"... ...... ...... ...... ..."
					"... item1  item1  item2  ..." 1fr
					"... item1  item1  item3  ..." 1fr
					"... item4  item6  item6  ..." 1fr
					"... item5  item6  item6  ..." 1fr
					"... ...... ...... ...... ..."
					/ auto 1fr 1fr 1fr auto;
			}
			.grid-item1 {
				grid-area: item1;
			}
			.grid-item2 {
				grid-area: item2;
			}
			.grid-item3 {
