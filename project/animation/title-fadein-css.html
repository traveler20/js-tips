<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h2 class="slide-title is-animated">
			<span class="slide-title__background"
				><span class="slide-title__text">背景色が流れてくる</span></span
			><br />
			<span class="slide-title__background"
				><span class="slide-title__text">アニメーション</span></span
			>
		</h2>
		<style>
			.slide-title .slide-title__background {
				position: relative;
				display: inline-block;
				margin-top: 5px;
			}
			.slide-title.is-animated .slide-title__background::before {
				animation: slideTitle 4s cubic-bezier(0.22, 1, 0.36, 1) forwards;
				background: linear-gradient(
					to right,
					#362ae0 0%,
					#3b79cc 50%,
					#42d3ed 100%
				);
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				transform-origin: left center;
			}
			.slide-title .slide-title__background .slide-title__text {
				color: #fff;
				display: inline-block;
				font-size: 36px;
				font-weight: bold;
				padding: 5px 15px;
				position: relative;
				z-index: 1;
			}
			@keyframes slideTitle {
				0% {
					opacity: 0;
					transform: scaleX(0) translateX(-5%);
				}
				30% {
					transform: scaleX(1) translateX(0);
				}
				100% {
					transform: scaleX(1) translateX(0);
				}
				30%,
				100% {
					opacity: 1;
				}
			}
		</style>
	</body>
</html>
