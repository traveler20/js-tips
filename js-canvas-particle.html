<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			/* #7EC2C2 #9DDCDC #FFF4E1 #E67A7A */
			body {
				background-color: #a0d8ef;
				overflow-x: hidden;
			}

			.particle-fv {
				width: 100vw;
				height: 100vh;
				display: grid;
			}
			.particle-fv > * {
				grid-area: 1/-1;
				width: 100%;
			}

			.particle-fv__title {
				z-index: 1;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				font-size: 100px;
				font-weight: bold;
				color: #fff4e14d;
			}
		</style>

		<div class="particle-fv">
			<h1 class="particle-fv__title">Particle</h1>
			<canvas id="js-canvas"></canvas>
		</div>

		<script>
			// canvas
			const canvas = document.getElementById("js-canvas");
			// canvas に描画する context
			const ctx = canvas.getContext("2d");

			// canvasサイズをウィンドウサイズに
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;

			window.requestAnimationFrame =
				window.requestAnimationFrame ||
				window.mozRequestAnimationFrame ||
				window.weblitRequestAnimationFrame ||
				window.msRequestAnimationFrame ||
				function (cb) {
					setTimeout(cb, 17);
				};

			// 表示数
			const NUM = 50;
			const particles = [];

			class Particle {
				constructor(x, y, radius, directionX, directionY, index) {
					this.x = x;
					this.y = y;
					this.radius = radius;
					this.directionX = directionX;
					this.directionY = directionY;
					this.index = index;
				}
				render() {
					// 色のパターン
					if (this.index % 3 === 0) {
						ctx.fillStyle = "#ffffff99";
						ctx.fill();
					} else if (this.index % 3 === 1) {
						ctx.strokeStyle = "#fff";
						ctx.lineWidth = 1;
						ctx.stroke();
					} else {
						ctx.globalAlpha = 0.8;
						ctx.fillStyle = "#0f0091";
						ctx.fill();
					}
					// 円を描画
					ctx.beginPath();
					ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, true);
				}

				// 円を動かす
				update() {
					this.x += this.directionX;
					if (this.x > canvas.width + this.radius) {
						this.x = -this.radius;
					}

					this.render();
				}
			}

			init();
			render();

			function init() {
				// particles
				for (let i = 0; i < NUM; i++) {
					// 円の大きさ
					const x = Math.random() * canvas.width;
					const y = Math.floor(Math.random() * canvas.height);
					// 円が登場するパターン
					const radius = Math.floor(Math.random() * 20);
					const directionX = Math.random() * 2;
					const directionY = Math.random() * 2 - 1;
					const particle = new Particle(
						x,
						y,
						radius,
						directionX,
						directionY,
						i
					);
					particles.push(particle);
				}
			}

			function render() {
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				for (let i = 0; i < particles.length; i++) {
					particles[i].update();
				}
				// render を定期的に実行
				requestAnimationFrame(render);
			}
		</script>
	</body>
</html>
