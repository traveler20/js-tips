<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="box"></div>
		<style>
			.box {
				background: #333;
				border-radius: 5px;
				display: inline-block;
				width: 400px;
				height: 150px;
			}
		</style>
		<!---->
		<div class="box fadein is-animated"></div>
		<style>
			.box.fadein.is-animated {
				animation: fadeIn 0.7s cubic-bezier(0.33, 1, 0.68, 1) 1 forwards;
			}

			@keyframes fadeIn {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
		</style>
		<!---->
		<div class="box slidein is-animated"></div>
		<style>
			.box.slidein.is-animated {
				animation: slideIn 1s cubic-bezier(0.25, 1, 0.5, 1) 1 forwards;
			}

			@keyframes slideIn {
				0% {
					transform: translateX(180px);
					opacity: 0;
				}
				100% {
					transform: translateX(0);
				}
				40%,
				100% {
					opacity: 1;
				}
			}
		</style>
		<!---->
		<div class="box zoomin is-animated"></div>
		<style>
			.box.zoomin.is-animated {
				animation: zoomIn 0.8s cubic-bezier(0.25, 1, 0.5, 1) 1 forwards;
			}

			@keyframes zoomIn {
				0% {
					transform: scale(0.8);
					opacity: 0;
				}
				100% {
					opacity: 1;
					transform: scale(1);
				}
			}
		</style>
		<!---->
		<div class="box poyoyon is-animated"></div>
		<style>
			.box.poyoyon.is-animated {
				animation: poyoyon 0.5s cubic-bezier(0.12, 0, 0.39, 0) 1 forwards;
			}

			@keyframes poyoyon {
				0% {
					transform: translateX(140px);
					opacity: 0;
				}
				50% {
					transform: translateX(0);
				}
				65% {
					transform: translateX(30px);
				}
				100% {
					transform: translateX(0);
				}
				20%,
				100% {
					opacity: 1;
				}
			}
		</style>
		<!---->
		<div class="box kiran is-animated"></div>
		<style>
			.box.kiran {
				opacity: 1;
				overflow: hidden;
				position: relative;
				cursor: pointer;
			}
			.box.kiran::before {
				background-color: #fff;
				content: "";
				display: block;
				position: absolute;
				top: -100px;
				left: 0;
				width: 30px;
				height: 100%;
				opacity: 0;
				transition: cubic-bezier(0.32, 0, 0.67, 0);
			}
			.box.kiran:hover::before {
				animation: kiran 0.5s linear 1;
			}

			@keyframes kiran {
				0% {
					transform: scale(2) rotate(45deg);
					opacity: 0;
				}
				20% {
					transform: scale(20) rotate(45deg);
					opacity: 0.6;
				}
				40% {
					transform: scale(30) rotate(45deg);
					opacity: 0.4;
				}
				80% {
					transform: scale(45) rotate(45deg);
					opacity: 0.2;
				}
				100% {
					transform: scale(50) rotate(45deg);
					opacity: 0;
				}
			}
		</style>
		<!---->
		<div class="line is-animated anim"></div>
		<style>
			.line {
				display: block;
				position: relative;
			}
			.line::after {
				background: linear-gradient(
					to right,
					#362ae0 0%,
					#3b79cc 50%,
					#42d3ed 100%
				);
				content: "";
				display: block;
				height: 1px;
				width: 0;
				transform: translateX(-50%);
				transition: 1.2s cubic-bezier(0.22, 1, 0.36, 1);
				position: absolute;
				bottom: 0;
				left: 50%;
			}
			.line.is-animated::after {
				width: 100%;
			}
		</style>
	</body>
</html>
