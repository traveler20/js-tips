		<!-- グラデーションアニメ -->
		<style>
			.gradationBg-anime {
				width: 100%;
				height: 100vh;
				background: linear-gradient(to bottom, #14b8b8, #4747eb, #b814b8);
				background-size: 400% 400%;
				animation: bggradient 10s -2s ease infinite alternate;
			}

			@keyframes bggradient {
				0% {
					background-position: 50% 0%;
				}
				50% {
					background-position: 50% 100%;
				}
				100% {
					background-position: 50% 0%;
				}
			}
		</style>
		<div class="gradationBg-anime"></div>

		<!-- グラデーションテキストアニメ -->
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap");
			.gradation-bg {
				font-family: Inter, sans-serif;
				text-align: center;
				background: #000;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.gradation-bg-title {
				font-size: 100px;
				text-align: center;
				background: linear-gradient(
					5deg,
					#ffde65,
					#ff8484 50%,
					#ff86c3 60%,
					#716fff 80%
				);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				background-size: 180% 180%;
				animation: gradationanime 3s ease -1s infinite alternate;
			}
			@keyframes gradationanime {
				0% {
					background-position: 0% 100%;
				}
				100% {
					background-position: 100% 0%;
				}
			}
		</style>
		<div class="gradation-bg">
			<h2 class="gradation-bg-title">Gradient Title</h2>
		</div>

		<!-- グラデーションテキストアニメ -->
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap");
			.gradation-bg2 {
				font-family: Inter, sans-serif;
				text-align: center;
				background: #000;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.gradation-bg2-title {
				font-size: 100px;
				text-align: center;
				background: linear-gradient(to bottom, #14b8b8, #4747eb, #b814b8);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				background-size: 400% 400%;
				animation: gradationfont2 10s ease -1s infinite;
			}
			@keyframes gradationfont2 {
				0% {
					background-position: 50% 0%;
				}
				50% {
					background-position: 50% 100%;
				}
				100% {
					background-position: 50% 0%;
				}
			}
		</style>
