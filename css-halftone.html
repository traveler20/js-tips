    <style>
      .halftone {
        filter: contrast(3);
        margin-bottom: 1rem;
      }
      .halftone::after {
        content: "";
        display: block;
        width: 600px;
        height: 600px;
        position: absolute;
        top: 0;
        background-image: radial-gradient(#000 10%, transparent 90%);
        background-color: #fff;
        background-position: 0 0;
        background-size: 8px 8px;
        mix-blend-mode: screen;
      }
