<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- reset.css destyle -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
		/>
	</head>
	<body>
		<style>
			body {
				color: #333;
				/* background-color: #333;
				color: #fff; */
				font-family: "Teko", sans-serif;
				line-height: 1.6;
			}
			img {
				max-width: 100%;
			}

			/* img {
				width: 100%;
				height: auto;
			} */

			/* ──────────────────────────────
			 * 共通
			 ────────────────────────────── */
			.c-section-heading1 {
				padding: 200px 16px;
				font-size: 52px;
				text-align: center;
			}
			.c-section {
				padding: 100px 16px;
			}
			.c-section__inner {
				max-width: 900px;
				margin: 0 auto;
			}
			.c-section__title {
				font-size: 40px;
				font-weight: 700;
				letter-spacing: 0.05em;
			}
			.c-section__lead {
				font-size: 20px;
				margin-top: 16px;
			}

			.c-section__figure,
			.c-section__figure--reverse {
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				align-items: center;
				gap: 16px;
			}
			.c-section__figure--reverse {
				flex-direction: row-reverse;
			}
			.c-section__figureFigcaption {
				flex: 1;
			}
			.c-section__figurePicture {
				/* flex: 1; */
				max-width: 400px;
				height: 240px;
				overflow: hidden;
			}
			.c-section__figurePicture img {
				min-width: 650px;
			}

			/* ──────────────────────────────
			 * 画像のパララックス
			 ────────────────────────────── */
			.p-parallax-picture {
				display: block;
				height: 240px;
				overflow: hidden;

				position: relative;
			}
			.p-parallax-picture img {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				min-width: 650px;
				margin: auto;
			}
		</style>

		<h1 class="c-section-heading1">GSAP&nbsp;画像のパララックス</h1>

		<section class="c-section">
			<div class="c-section__inner">
				<figure class="c-section__figure">
					<figcaption class="c-section__figureFigcaption">
						<h2 class="c-section__title">タイトルテキスト</h2>
						<p class="c-section__lead">
							複素数体であれば、任意のCM-タイプのAは、実際、数体である定義体（英語版）(fieldofdefinition)を持つ。自己準同型環の可能なタイプは、対合（ロサチの対合（英語版）(Rosatiinvolution）をもつ環として既に分類される。
						</p>
					</figcaption>
					<picture class="c-section__figurePicture js-parallax-picture">
						<img
							src="https://www.evoworx.co.jp/wp3/wp-content/uploads/2021/12/parallax_img1.jpg"
							alt=""
						/>
					</picture>
				</figure>
			</div>
		</section>

		<section class="c-section">
			<div class="c-section__inner">
				<figure class="c-section__figure--reverse">
					<figcaption class="c-section__figureFigcaption">
						<h2 class="c-section__title">タイトルテキスト</h2>
						<p class="c-section__lead">
							複素数体であれば、任意のCM-タイプのAは、実際、数体である定義体（英語版）(fieldofdefinition)を持つ。自己準同型環の可能なタイプは、対合（ロサチの対合（英語版）(Rosatiinvolution）をもつ環として既に分類される。
						</p>
					</figcaption>
					<picture class="c-section__figurePicture js-parallax-picture">
						<img
							src="https://www.evoworx.co.jp/wp3/wp-content/uploads/2021/12/parallax_img2.jpg"
							alt=""
						/>
					</picture>
				</figure>
			</div>
		</section>

		<section class="c-section">
			<div class="c-section__inner">
				<h2 class="c-section__title">タイトルテキスト</h2>
				<p class="c-section__lead">
					複素数体であれば、任意のCM-タイプのAは、実際、数体である定義体（英語版）(fieldofdefinition)を持つ。自己準同型環の可能なタイプは、対合（ロサチの対合（英語版）(Rosatiinvolution）をもつ環として既に分類される。
				</p>
				<picture class="p-parallax-picture js-parallax-picture">
					<img
						src="https://www.evoworx.co.jp/wp3/wp-content/uploads/2021/12/parallax_img3.jpg"
						alt=""
					/>
				</picture>
			</div>
		</section>

		<section class="c-section">
			<div class="c-section__inner">
				<h2 class="c-section__title">タイトルテキスト</h2>
				<p class="c-section__lead">
					複素数体であれば、任意のCM-タイプのAは、実際、数体である定義体（英語版）(fieldofdefinition)を持つ。自己準同型環の可能なタイプは、対合（ロサチの対合（英語版）(Rosatiinvolution）をもつ環として既に分類される。
				</p>
			</div>
		</section>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>
		<script>
			const parallax_picture = document.querySelectorAll(
				".js-parallax-picture"
			);

			parallax_picture.forEach((target) => {
				gsap.fromTo(
					target.querySelector("img"),
					{
						y: 0,
					},
					{
						y: -60, // y方向-に60px移動させる
						ease: "none", // イージングなし
						scrollTrigger: {
							trigger: target, // ScrollTriggerの開始位置を計算するために使用される要素
							start: "top bottom", // 1つ目の値がtriggerで指定した要素の開始位置　2つ目の値が画面の開始位置
							end: "bottom top", // 1つ目の値がtriggerで指定した要素の終了位置　2つ目の値が画面の終了位置
							scrub: 1, // 要素を1秒遅れで追従させる
							// markers: true, // 開始位置、終了位置を調整確認する際に使用します
						},
					}
				);
			});
		</script>
	</body>
</html>
