<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- fontawesome -->
		<link
			href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<style>
			.c-faq summary {
				position: relative;
				display: block;
				width: 80%;
				padding: 10px 20px;
				font-weight: bold;
				background-color: #a0daa8;
				cursor: pointer;
				transition: 0.2s;
			}
			.c-faq summary:hover {
				background-color: #6ebe79;
			}
			/* デフォルトの矢印を消す */
			.c-faq summary::-webkit-details-marker {
				display: none;
			}
			/* アコーディオンの＋アイコン */
			.c-faq summary:after {
				position: absolute;
				font-family: "Font Awesome 5 Free";
				content: "\f067";
				font-weight: bold;
				font-size: 20px;
				color: #1b7c26;
				margin: auto;
				top: 28%;
				right: 3%;
				transition: 0.4s;
			}

			/* アコーディオンオープン時のスタイル */
			.c-faq[open] summary {
				background-color: #6ebe79;
			}
			.c-faq[open] summary:after {
				transform: rotate(135deg); /* アイコンを回転 */
			}

			/* アニメーション */
			.c-faq[open] .c-faq__content {
				animation: fadeIn 0.5s ease;
			}
			@keyframes fadeIn {
				0% {
					opacity: 0;
					transform: translateY(-10px);
				}
				100% {
					opacity: 1;
					transform: none;
				}
			}

			.c-faq__content {
				padding: 10px 20px;
			}
		</style>

		<details class="c-faq">
			<summary>アコーディオンタイトル</summary>
			<div class="c-faq__content">アコーディオンのコンテンツ</div>
		</details>
	</body>
</html>
