<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body
		style="
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			gap: 100px;
			margin: 0;
			min-height: 100vh;
			background-color: #efefef;
		"
	>
		<style>
			:root {
				--icon-width: 4px;
				--icon-color: black;
			}
		</style>
		<!-- 新しいタブで開くアイコン -->
		<style>
			.icon-blank {
				display: inline-block;
				box-sizing: border-box;
				position: relative;
				width: 20px;
				height: 16px;
			}
			.icon-blank:before,
			.icon-blank:after {
				content: "";
				box-sizing: border-box;
				position: absolute;
				width: 100%;
				height: 100%;
				border-style: solid;
				border-color: var(--icon-color);
			}
			.icon-blank:before {
				top: 0;
				left: 0;
				border-width: var(--icon-width);
			}
			.icon-blank:after {
				top: 6px;
				left: 6px;
				border-width: 0 var(--icon-width) var(--icon-width) 0;
			}
		</style>
		<i class="icon-blank"></i>

		<!-- 矢印アイコン -->
		<style>
			.icon-arrow-right,
			.icon-arrow-top,
			.icon-arrow-bottom {
				display: inline-block;
				box-sizing: border-box;
				width: 18px;
				height: 18px;
				border-style: solid;
				border-width: var(--icon-width) var(--icon-width) 0 0;
				border-color: var(--icon-color);
				transform: rotate(45deg);
			}
			.icon-arrow-right {
				transform: rotate(45deg);
			}
			.icon-arrow-top {
				transform: rotate(-45deg);
			}
			.icon-arrow-bottom {
				transform: rotate(135deg);
			}
		</style>
		<i class="icon-arrow-right"></i>
		<i class="icon-arrow-top"></i>
		<i class="icon-arrow-bottom"></i>

		<!-- 3本線メニュー -->
		<style>
			.icon-menu {
				color: var(--icon-color);
				position: relative;
				margin: 10px 0;
			}
			.icon-menu,
			.icon-menu:before,
			.icon-menu:after {
				width: 24px;
				height: var(--icon-width);
				background-color: currentColor;
			}
			.icon-menu:before,
			.icon-menu:after {
				content: "";
				position: absolute;
				left: 0;
			}
			.icon-menu:before {
				top: -8px;
			}
			.icon-menu:after {
				top: 8px;
			}
		</style>
		<i class="icon-menu"></i>

		<!-- バツ印 -->
		<style>
			.icon-close {
				color: var(--icon-color);
				width: 24px;
				height: 24px;
				position: relative;
			}
			.icon-close:before,
			.icon-close:after {
				content: "";
				position: absolute;
				top: 12px;
				width: 24px;
				height: var(--icon-width);
				background-color: currentColor;
			}
			.icon-close:before {
				-webkit-transform: rotate(-45deg);
				transform: rotate(-45deg);
			}
			.icon-close:after {
				-webkit-transform: rotate(45deg);
				transform: rotate(45deg);
			}
		</style>
		<i class="icon-close"></i>

		<!-- プラス -->
		<style>
			.icon-plus {
				color: var(--icon-color);
				width: 24px;
				height: 24px;
				position: relative;
			}
			.icon-plus:before,
			.icon-plus:after {
				content: "";
				position: absolute;
				top: 12px;
				width: 24px;
				height: var(--icon-width);
				background-color: currentColor;
			}
			/* .icon-plus:before {
	} */
			.icon-plus:after {
				-webkit-transform: rotate(90deg);
				transform: rotate(90deg);
			}
		</style>
		<i class="icon-plus"></i>

		<!-- マイナス -->
		<style>
			.icon-minus {
				color: var(--icon-color);
				width: 24px;
				height: var(--icon-width);
				background-color: currentColor;
			}
		</style>
		<i class="icon-minus"></i>

		<!-- チェックマーク -->
		<style>
			.icon-check {
				color: var(--icon-color);
				width: 18px;
				height: 10px;
				border-bottom: solid var(--icon-width) currentColor;
				border-left: solid var(--icon-width) currentColor;
				transform: rotate(-45deg);
			}
		</style>
		<i class="icon-check"></i>
	</body>
</html>
