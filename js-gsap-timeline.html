<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
		<script>
			window.addEventListener("DOMContentLoaded", () => {
				const tl = gsap.timeline({ repeat: -1, repeatDelay: 0.5 });

				document.querySelectorAll(".word").forEach((word) => {
					tl.add(createChildTimeline(word), "-=90%");
				});

				function createChildTimeline(element) {
					const elText = element.querySelector(".rect");
					const tl = gsap
						.timeline()
						.from(element, {
							y: 16,
							opacity: 0,
							duration: 0.75,
							ease: "power4.out",
						})
						.set(elText, { opacity: 0 })
						.to(
							elText,
							{
								x: "105%",
								duration: 1,
								ease: "power4.out",
							},
							"-=50%"
						);
					return tl;
				}
			});
		</script>
		<style>
			body {
				margin: 0;
				padding: 0;
				background: #000;
				color: white;
				font-family: sans-serif;
			}
			.container {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
			span.word {
				display: inline-block;
				overflow: hidden;
				position: relative;
				line-height: 1;
				font-size: 4rem;
				font-weight: 900;
			}
			.rect {
				width: 100%;
				height: 100%;
				position: absolute;
				background-color: white;
				top: 0;
				left: 0;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<span class="word"
				><span class="rect"></span><span class="label">INTERACTION</span></span
			>
			<span class="word"
				><span class="rect"></span><span class="label">DESIGN</span></span
			>
			<span class="word"
				><span class="rect"></span><span class="label">&</span></span
			>
			<span class="word"
				><span class="rect"></span><span class="label">TECHNOLOGY</span></span
			>
			<span class="word"
				><span class="rect"></span><span class="label">by</span></span
			>
			<span class="word"
				><span class="rect"></span><span class="label">ICS MEDIA</span></span
			>
		</div>
	</body>
</html>
