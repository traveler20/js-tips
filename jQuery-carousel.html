				width: 90%;
			}
			.members__list {
				background-color: #efefef;
			}
			.members__list + .members__list {
				margin-left: 10px;
			}
			.members {
				color: #00aa91;
			}
			.members a {
				text-decoration: none;
			}
			.members__img {
				height: auto;
				width: 100%;
				border-radius: 50%;
			}
			.members__description {
				height: 120px;
				margin: 16px 20px;
			}
			.members__post {
				font-size: 14px;
				font-weight: bold;
				margin: 0;
			}
			.members__name {
				font-size: 24px;
				font-weight: bold;
				margin: 2px 0 6px;
			}
			.members__text {
				color: #fff;
				background-color: #00aa91;
				border: solid 1px #00aa91;
				padding: 8px 16px;
				border-radius: 50px;
				font-size: 16px;
				margin: 0;
				transition: 0.4s;
			}
			.members__text:hover {
				color: #00aa91;
				background-color: #efefef;
			}
			/*slick setting*/
			.slick-prev {
				left: 12px;
			}
			.slick-next {
				right: -18px;
			}
			.slick-prev:before,
			.slick-next:before {
				color: #00aa91;
			}
			.slick-dots {
				visibility: hidden;
			}
		</style>
