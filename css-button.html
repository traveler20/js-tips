<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      :root {
        /* color type A */
        --main_color: #c24f3c;
        --sub_color: #d3b171;
        --base_color: #f7f3ea;
        --accent_color: #8ec0c9;

        /* color type B */
        /* --main_color : #161058 ;
    --sub_color : #E3C3C4  ;
    --base_color : #FFFFFF ;
    --accent_color : #B2626F ; */

        /* color type C */
        /* --main_color : #92001B ;
    --sub_color : #F2F2F2  ;
    --base_color : #FFFFFF ;
    --accent_color : #B08E00 ; */
      }

      .button {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 240px;
        height: 56px;
        text-decoration: none;
        font-size: 14px;
        font-family: serif;
        font-weight: bold;
        box-sizing: border-box;
        border: solid 3px var(--main_color);
        color: var(--main_color);
        background: var(--base_color);
      }
      .button::before,
      .button::after {
        content: "";
        position: absolute;
        z-index: 3;
        right: 24px;
        width: 10px;
        height: 3px;
        background: var(--main_color);
        transition: all 0.2s ease;
      }
      .button::before {
        top: calc(50% - 4px);
        transform: skew(45deg);
      }
      .button::after {
        bottom: calc(50% - 4px);
        transform: skew(-45deg);
      }
      .button__cloud1,
      .button__cloud2 {
        position: absolute;
        z-index: 4;
        width: 8px;
        height: 8px;
        background: var(--sub_color);
        transition: all ease-in-out 0.6s;
        opacity: 0;
      }
      .button__cloud1 {
        top: -4px;
        left: -48px;
      }
      .button__cloud2 {
        bottom: -4px;
        right: -48px;
      }
      .button__cloud1::before,
      .button__cloud1::after,
      .button__cloud2::before,
      .button__cloud2::after {
        content: "";
        position: absolute;
        width: 48px;
        height: 8px;
        border-radius: 4px;
        background: var(--sub_color);
      }
      .button__cloud1::before {
        top: -8px;
        left: -16px;
      }
      .button__cloud1::after {
        bottom: -8px;
        right: -12px;
      }
      .button__cloud2::before {
        top: -8px;
        left: -24px;
      }
      .button__cloud2::after {
        bottom: -8px;
        right: -24px;
      }
      .button__inner {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: calc(100% - 4px);
        height: calc(100% - 4px);
        box-sizing: border-box;
        border: solid 1px var(--main_color);
      }
      .button__inner::before {
        content: "";
        position: absolute;
        z-index: 2;
        top: 0;
        right: 2px;
        bottom: 0;
        margin: auto 0;
        width: 0;
        height: calc(100% - 4px);
        background: var(--main_color);
      }
      .button__pattern {
        position: absolute;
        z-index: 1;
        top: 0;
        left: 2px;
        bottom: 0;
        margin: auto 0;
        width: 40px;
        height: calc(100% - 4px);
        opacity: 0;
        background-color: var(--accent_color);
        background-image: repeating-linear-gradient(
            45deg,
            var(--base_color) 25%,
            transparent 25%,
            transparent 75%,
            var(--base_color) 75%,
            var(--base_color)
          ),
          repeating-linear-gradient(
            45deg,
            var(--base_color) 25%,
            var(--accent_color) 25%,
            var(--accent_color) 75%,
            var(--base_color) 75%,
            var(--base_color)
          );
        background-position: 0 0, 8px 8px;
        background-size: 16px 16px;
      }
      .button__text {
        position: relative;
        z-index: 3;
        transition: all 0.6s ease;
      }
      .button:hover::before,
      .button:hover::after {
        background: var(--base_color);
      }
      .button:hover .button__cloud1 {
        left: -8px;
        opacity: 1;
      }
      .button:hover .button__cloud2 {
        right: -8px;
        opacity: 1;
      }
      .button:hover .button__text {
        color: var(--base_color);
      }
      .button:hover .button__inner::before {
        animation: bg 1.2s ease;
        animation-fill-mode: forwards;
      }
      .button:hover .button__inner::before {
        animation: bg 1.2s ease;
        animation-fill-mode: forwards;
      }
      .button:hover .button__pattern {
        animation: pattern 1.2s ease;
        animation-fill-mode: forwards;
      }
      @keyframes bg {
        0% {
          width: 0;
        }
        30% {
          width: calc(100% - 4px);
        }
        50% {
          width: calc(100% - 4px);
        }
        100% {
          width: calc(100% - 40px - 6px);
        }
      }
      @keyframes pattern {
        0% {
          opacity: 0;
        }
        30% {
          opacity: 0;
        }
        31% {
          opacity: 1;
        }
        100% {
          opacity: 1;
        }
      }

      /* 本体には関係ないスタイル */
      .container {
        width: 100%;
        height: 300px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>

    <div class="container">
      <a href="#" class="button">
        <div class="button__cloud1"></div>
        <div class="button__cloud2"></div>
        <div class="button__inner">
          <span class="button__text">登録する</span>
          <div class="button__pattern"></div>
        </div>
      </a>
    </div>
  </body>
</html>
