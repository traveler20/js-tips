<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Auto Scroll Animation</title>
		<link rel="icon" type="image/x-icon" href="/favicon.ico" />
	</head>
	<body>
		<style>
			*,
			*::after,
			*::before {
				margin: 0;
				padding: 0;
				border: none;
				outline: none;
				box-sizing: border-box;
			}

			html {
				font-size: 10px;
			}

			.container {
				display: flex;
				align-items: center;
				height: 100vh;
				width: 100vw;
				overflow: hidden;
			}

			.c-scroll {
				position: relative;
				width: 100vw;
				height: 20rem;
				padding: 2rem 0;
				overflow-x: hidden;
			}
			.c-scroll__content {
				width: inherit;
				height: inherit;
				position: absolute;
				left: 0%;
				top: 0%;
				display: flex;
				align-items: center;
				justify-content: space-around;
			}
			.c-scroll__content img {
				width: 15%;
			}

			.c-scroll__content--primary {
				animation: primary 3s linear infinite;
			}
			.c-scroll__content--secondary {
				animation: secondary 3s linear infinite;
			}
			@keyframes primary {
				from {
					left: 0%;
				}
				to {
					left: -100%;
				}
			}
			@keyframes secondary {
				from {
					left: 100%;
				}
				to {
					left: 0%;
				}
			}
		</style>

		<div class="container">
			<div class="c-scroll">
				<div class="c-scroll__content c-scroll__content--primary">
					<img
						src="https://avatars.dicebear.com/api/adventurer/damilola-jerugba.svg"
						alt=""
					/>
					<img
						src="https://avatars.dicebear.com/api/adventurer/tosin-jerugba.svg"
						alt=""
					/>
					<img
						src="https://avatars.dicebear.com/api/adventurer/fiyin-jerugba.svg"
						alt=""
					/>
					<img
						src="https://avatars.dicebear.com/api/adventurer/feyikemi-jerugba.svg"
						alt=""
					/>
					<img
						src="https://avatars.dicebear.com/api/adventurer/femi-jerugba.svg"
						alt=""
					/>
				</div>
				<div class="c-scroll__content c-scroll__content--secondary">
					<img
						src="https://avatars.dicebear.com/api/adventurer/damilola-jerugba.svg"
						alt=""
					/>
					<img
						src="https://avatars.dicebear.com/api/adventurer/tosin-jerugba.svg"
						alt=""
					/>
					<img
						src="https://avatars.dicebear.com/api/adventurer/fiyin-jerugba.svg"
						alt=""
					/>
					<img
						src="https://avatars.dicebear.com/api/adventurer/feyikemi-jerugba.svg"
						alt=""
					/>
					<img
						src="https://avatars.dicebear.com/api/adventurer/femi-jerugba.svg"
						alt=""
					/>
				</div>
			</div>
		</div>
	</body>
</html>
