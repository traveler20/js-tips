<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Auto Scroll Animation</title>
		<!-- reset.css destyle -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
		/>
	</head>
	<body>
		<style>
			.container {
				display: flex;
				align-items: center;
				height: 100vh;
				width: 100vw;
				overflow: hidden;
			}

			.c-scroll {
				position: relative;
				width: 100vw;
				height: 20rem;
				padding: 2rem 0;
				overflow-x: hidden;
			}
			.c-scroll__content {
				width: inherit;
				height: inherit;
				position: absolute;
				left: 0%;
				top: 0%;
				display: flex;
				align-items: center;
				justify-content: space-around;
			}
			.c-scroll__content--primary {
				animation: primary 3s linear infinite;
			}
			.c-scroll__content--secondary {
				animation: secondary 3s linear infinite;
			}
			@keyframes primary {
				from {
					left: 0%;
				}
				to {
					left: -100%;
				}
			}
			@keyframes secondary {
				from {
					left: 100%;
				}
				to {
					left: 0%;
				}
			}
			.c-scroll__image {
				width: 15%;
			}
		</style>

		<div class="container">
			<div class="c-scroll">
				<div class="c-scroll__content c-scroll__content--primary">
					<img
						class="c-scroll__image"
						src="https://avatars.dicebear.com/api/adventurer/damilola-jerugba.svg"
						alt=""
					/>
					<img
						class="c-scroll__image"
						src="https://avatars.dicebear.com/api/adventurer/tosin-jerugba.svg"
						alt=""
					/>
					<img
						class="c-scroll__image"
						src="https://avatars.dicebear.com/api/adventurer/fiyin-jerugba.svg"
						alt=""
					/>
					<img
						class="c-scroll__image"
						src="https://avatars.dicebear.com/api/adventurer/feyikemi-jerugba.svg"
						alt=""
					/>
					<img
						class="c-scroll__image"
						src="https://avatars.dicebear.com/api/adventurer/femi-jerugba.svg"
						alt=""
					/>
				</div>
				<div class="c-scroll__content c-scroll__content--secondary">
					<img
						class="c-scroll__image"
						src="https://avatars.dicebear.com/api/adventurer/damilola-jerugba.svg"
						alt=""
					/>
					<img
						class="c-scroll__image"
						src="https://avatars.dicebear.com/api/adventurer/tosin-jerugba.svg"
						alt=""
					/>
					<img
						class="c-scroll__image"
						src="https://avatars.dicebear.com/api/adventurer/fiyin-jerugba.svg"
						alt=""
					/>
					<img
						class="c-scroll__image"
						src="https://avatars.dicebear.com/api/adventurer/feyikemi-jerugba.svg"
						alt=""
					/>
					<img
						class="c-scroll__image"
						src="https://avatars.dicebear.com/api/adventurer/femi-jerugba.svg"
						alt=""
					/>
				</div>
			</div>
		</div>
	</body>
</html>
