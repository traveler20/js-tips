<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- reset.css destyle -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
		/>
	</head>
	<body>
		<style>
			@import url(https://fonts.googleapis.com/css?family=Lato:100,400);

			@keyframes load {
				0% {
					stroke-dashoffset: 0;
				}
			}
			.c-progress {
				position: relative;
				display: flex;
				flex-wrap: wrap;
			}
			.c-progress__list {
				font-family: Lato;
				position: relative;
				text-align: center;
				color: #93a2ac;
				margin: 32px;
			}
			.c-progress__list:before {
				content: attr(data-name);
				position: absolute;
				width: 100%;
				bottom: -24px;
				font-weight: 400;
			}
			.c-progress__list:after {
				content: attr(data-percent);
				position: absolute;
				font-size: 32px;
				font-weight: 100;
				top: 0;
				bottom: 0;
				left: 0;
				margin: auto;
				width: 100%;
				height: 40px;
				line-height: 40px;
			}
			.c-progress svg {
				width: 160px;
				height: 160px;
			}
			.c-progress svg:nth-child(2) {
				position: absolute;
				left: 0;
				top: 0;
				transform: rotate(-90deg);
			}
			.c-progress svg:nth-child(2) path {
				fill: none;
				stroke-width: 25;
				stroke-dasharray: 630;
				stroke: #fff;
				opacity: 0.9;
				animation: load 2s;
			}
		</style>

		<!--  Container  -->
		<ul class="c-progress">
			<!--  Item  -->
			<li class="c-progress__list" data-name="jQuery Skill" data-percent="13%">
				<svg viewBox="-10 -10 220 220">
					<g fill="none" stroke-width="12" transform="translate(100,100)">
						<path d="M 0,-100 A 100,100 0 0,1 86.6,-50" stroke="url(#cl1)" />
						<path d="M 86.6,-50 A 100,100 0 0,1 86.6,50" stroke="url(#cl2)" />
						<path d="M 86.6,50 A 100,100 0 0,1 0,100" stroke="url(#cl3)" />
						<path d="M 0,100 A 100,100 0 0,1 -86.6,50" stroke="url(#cl4)" />
						<path d="M -86.6,50 A 100,100 0 0,1 -86.6,-50" stroke="url(#cl5)" />
						<path d="M -86.6,-50 A 100,100 0 0,1 0,-100" stroke="url(#cl6)" />
					</g>
				</svg>
				<svg viewBox="-10 -10 220 220">
					<path
						d="M200,100 C200,44.771525 155.228475,0 100,0 C44.771525,0 0,44.771525 0,100 C0,155.228475 44.771525,200 100,200 C155.228475,200 200,155.228475 200,100 Z"
						stroke-dashoffset="81"
					></path>
				</svg>
			</li>
			<!--  Item  -->
			<li class="c-progress__list" data-name="jQuery Skill" data-percent="100%">
				<svg viewBox="-10 -10 220 220">
					<g fill="none" stroke-width="12" transform="translate(100,100)">
						<path d="M 0,-100 A 100,100 0 0,1 86.6,-50" stroke="url(#cl1)" />
						<path d="M 86.6,-50 A 100,100 0 0,1 86.6,50" stroke="url(#cl2)" />
						<path d="M 86.6,50 A 100,100 0 0,1 0,100" stroke="url(#cl3)" />
						<path d="M 0,100 A 100,100 0 0,1 -86.6,50" stroke="url(#cl4)" />
						<path d="M -86.6,50 A 100,100 0 0,1 -86.6,-50" stroke="url(#cl5)" />
						<path d="M -86.6,-50 A 100,100 0 0,1 0,-100" stroke="url(#cl6)" />
					</g>
				</svg>
				<svg viewBox="-10 -10 220 220">
					<path
						d="M200,100 C200,44.771525 155.228475,0 100,0 C44.771525,0 0,44.771525 0,100 C0,155.228475 44.771525,200 100,200 C155.228475,200 200,155.228475 200,100 Z"
						stroke-dashoffset="630"
					></path>
				</svg>
			</li>
			<!--  Item  -->
			<li class="c-progress__list" data-name="jQuery Skill" data-percent="50%">
				<svg viewBox="-10 -10 220 220">
					<g fill="none" stroke-width="12" transform="translate(100,100)">
						<path d="M 0,-100 A 100,100 0 0,1 86.6,-50" stroke="url(#cl1)" />
						<path d="M 86.6,-50 A 100,100 0 0,1 86.6,50" stroke="url(#cl2)" />
						<path d="M 86.6,50 A 100,100 0 0,1 0,100" stroke="url(#cl3)" />
						<path d="M 0,100 A 100,100 0 0,1 -86.6,50" stroke="url(#cl4)" />
						<path d="M -86.6,50 A 100,100 0 0,1 -86.6,-50" stroke="url(#cl5)" />
						<path d="M -86.6,-50 A 100,100 0 0,1 0,-100" stroke="url(#cl6)" />
					</g>
				</svg>
				<svg viewBox="-10 -10 220 220">
					<path
						d="M200,100 C200,44.771525 155.228475,0 100,0 C44.771525,0 0,44.771525 0,100 C0,155.228475 44.771525,200 100,200 C155.228475,200 200,155.228475 200,100 Z"
						stroke-dashoffset="315"
					></path>
				</svg>
			</li>
		</ul>
		<!--  Defining Angle Gradient Colors  -->
		<svg width="0" height="0">
			<defs>
				<linearGradient
					id="cl1"
					gradientUnits="objectBoundingBox"
					x1="0"
					y1="0"
					x2="1"
					y2="1"
				>
					<stop stop-color="#618099" />
					<stop offset="100%" stop-color="#8e6677" />
				</linearGradient>
				<linearGradient
					id="cl2"
					gradientUnits="objectBoundingBox"
					x1="0"
					y1="0"
					x2="0"
					y2="1"
				>
					<stop stop-color="#8e6677" />
					<stop offset="100%" stop-color="#9b5e67" />
				</linearGradient>
				<linearGradient
					id="cl3"
					gradientUnits="objectBoundingBox"
					x1="1"
					y1="0"
					x2="0"
					y2="1"
				>
					<stop stop-color="#9b5e67" />
					<stop offset="100%" stop-color="#9c787a" />
				</linearGradient>
				<linearGradient
					id="cl4"
					gradientUnits="objectBoundingBox"
					x1="1"
					y1="1"
					x2="0"
					y2="0"
				>
					<stop stop-color="#9c787a" />
					<stop offset="100%" stop-color="#817a94" />
				</linearGradient>
				<linearGradient
					id="cl5"
					gradientUnits="objectBoundingBox"
					x1="0"
					y1="1"
					x2="0"
					y2="0"
				>
					<stop stop-color="#817a94" />
					<stop offset="100%" stop-color="#498a98" />
				</linearGradient>
				<linearGradient
					id="cl6"
					gradientUnits="objectBoundingBox"
					x1="0"
					y1="1"
					x2="1"
					y2="0"
				>
					<stop stop-color="#498a98" />
					<stop offset="100%" stop-color="#618099" />
				</linearGradient>
			</defs>
		</svg>
	</body>
</html>
