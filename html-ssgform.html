<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    .c-form {
      max-width: 600px;
      margin: 0 auto;
    }
    .c-form__item {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      margin-bottom: 20px;
    }
    .c-form__label,
    .c-form__input {
      padding: 10px;
    }
    .c-form__label {
      width: 90%;
    }
    .c-form__input {
      width: 90%;
      font-size: 16px;
      border: solid 1px #333;
      border-radius: 4px;
    }
    .c-form__input:focus-visible {
      outline: green auto 1px;
    }
    .c-form__required {
      color: #fff;
      background-color: green;
      border-radius: 4px;
      padding: 5px 5px;
      margin: 0 0 0 18px;
    }
    ul.c-form__input {
      border: none;
      list-style-type: none;
      margin: 0;
    }
    textarea.c-form__input {
      height: 160px;
    }
    .c-form__submit {
      text-align: center;
    }
    .c-form__submit button {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background-color: green;
      border: solid 1px green;
      border-radius: 4px;
      padding: 5px 32px;
      transition: 0.4s;
      cursor: pointer;
    }
    .c-form__submit button:hover {
      color: green;
      background-color: transparent;
    }

    @media (min-width: 640px) {
      .c-form__item {
        flex-wrap: nowrap;
      }
      .c-form__label {
        width: 40%;
      }
      .c-form__input {
        width: 55%;
      }
    }
  </style>
  <body>
    <p style="text-align: center; margin: 40px auto">
      お気軽にお問い合わせください。
    </p>
    <form
      action="https://ssgform.com/s/mWVdlFh8UdaW"
      method="POST"
      target="hidden_iframe"
      onsubmit="submitted=true;"
      class="c-form"
    >
      <div class="c-form__item">
        <label class="c-form__label" for="field-name"
          >名前・会社名　<span class="c-form__required">必須</span></label
        >
        <input
          name="名前もしくは会社名"
          class="c-form__input"
          id="field-name"
          placeholder="株式会社 山田"
          type="text"
          required="required"
        />
      </div>
      <div class="c-form__item">
        <label class="c-form__label" for="field-mail"
          >メールアドレス<span class="c-form__required">必須</span></label
        >
        <input
          name="メールアドレス"
          class="c-form__input"
          id="field-mail"
          placeholder="sample@gmail.com"
          type="email"
          required="required"
        />
      </div>
      <div class="c-form__item">
        <label class="c-form__label" for="field-select"
          >ご用件/目的　<span class="c-form__required">必須</span></label
        >
        <select
          name="ご用件・目的"
          class="c-form__input"
          id="field-select"
          required="required"
        >
          <option value="">選択してください</option>
          <option value="WEBサイトデザインのお見積り">
            WEBサイトデザインのお見積り
          </option>
          <option value="WEBサイトコーディングのお見積り">
            WEBサイトコーディングのお見積り
          </option>
          <option value="WEBサイト構築のお見積り">
            WEBサイト構築のお見積り
          </option>
          <option value="取材等の連絡">取材等の連絡</option>
          <option value="その他（メッセージ内容に記載ください）">
            その他（メッセージ内容に記載ください）
          </option>
        </select>
      </div>
      <div class="c-form__item">
        <label class="c-form__label" for="field-message">メッセージ内容</label>
        <textarea
          name="メッセージ内容詳細"
          class="c-form__input"
          id="field-message"
          placeholder="お問い合わせ内容"
        ></textarea>
      </div>
      <div class="c-form__submit">
        <button type="submit">送信する</button>
      </div>
    </form>

      onload="if(submitted){window.location='html-googleforms-thanks.html';}"
    ></iframe> -->
  </body>
</html>
