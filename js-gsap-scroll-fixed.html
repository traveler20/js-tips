<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="UTF-8" />
		<title>Scroll Animation Sample Pin</title>
		<style></style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>
	</head>
	<body>
		<section class="p-fv js-fv">
			<div class="p-fv__title js-fv__title">
				<span class="p-fv__left js-fv__left">Hello</span
				><span class="p-fv__right js-fv__right">World</span>
			</div>
		</section>
		<section class="p-section">
			<article class="p-section__inner">
				<img
					class="p-section__image js-column-image"
					src="https://picsum.photos/seed/80/1200/900"
					alt=""
				/>
				<p class="p-section__paragraph js-column-paragraph">
					サンプルテキスト。サンプルテキスト。サンプルテキスト。サンプルテキスト。サンプルテキスト。サンプルテキスト。サンプルテキスト。サンプルテキスト。サンプルテキスト。サンプルテキスト。サンプルテキスト。サンプルテキスト。サンプルテキスト。サンプルテキスト。
				</p>
			</article>
		</section>
		<section style="height: 100vh"></section>
		<script defer>
			gsap.registerPlugin(ScrollTrigger);

			// fv
			const topTl = gsap.timeline({
				scrollTrigger: {
					trigger: ".js-fv",
					start: "top top",
					end: "+=900",
					scrub: true,
					pin: true,
				},
			});
			topTl.fromTo(
				".js-fv__title",
				{
					opacity: 0,
					scale: 0.2,
				},
				{ opacity: 1, scale: 1, ease: "Power4.out" }
			);
			topTl.to(".js-fv__left", {
				x: -innerWidth / 2,
			});
			topTl.to(
				".js-fv__right",
				{
					x: innerWidth / 2,
				},
				"<"
			);

			// 説明コンテンツ
			ScrollTrigger.create({
				trigger: ".js-column-image",
				start: "top 80",
				endTrigger: ".js-column-paragraph",
				end: `center 40%`,
				pin: true,
				pinSpacing: false,
			});

			// カード
			// const cardTl = gsap.timeline({
			// 	scrollTrigger: {
			// 		trigger: ".cardSection",
			// 		start: "top top",
			// 		pin: true,
			// 		end: `+=${innerHeight}`,
			// 		scrub: 0.5,
			// 	},
			// });
			//
			// const target = document.querySelector(".cards");
			// cardTl.to(target, {
			// 	delay: 0.1,
			// 	x: -target.clientWidth + innerWidth - 120,
			// 	ease: "none",
			// });

			// window.addEventListener("load", () => {
			// 	ScrollTrigger.refresh();
			// });
		</script>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap");
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			li {
				list-style: none;
			}

			body {
				color: #fff;
				font-size: 18px;
				line-height: 1.8;
				background: #333;
			}

			.p-fv {
				width: 100%;
				height: 100vh;
				background: url("https://picsum.photos/id/1021/1920/1200") no-repeat;
				display: flex;
				justify-content: center;
				align-items: center;
				overflow: hidden;
			}
			.p-fv__title {
				font-size: 120px;
				color: #fff;
				font-family: "EB Garamond", serif;
			}
			.p-fv__left,
			.p-fv__right {
				display: inline-block;
			}

			.p-section {
				padding: 80px 16px;
				min-height: 150vh;
			}
			.p-section__inner {
				position: relative;
				max-width: 1000px;
				margin: 0 auto;
			}
			.p-section__image {
				display: block;
				width: 70%;
				border: 10px solid #fff;
				border-radius: 12px;
			}
			.p-section__paragraph {
				position: relative;
				width: 40%;
				margin-left: auto;
				z-index: 2;
				background: #222;
				padding: 20px;
			}
		</style>
	</body>
</html>
