<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<a id="js-cta" class="c-cta-button" href="/index.html">リンクテキスト</a>
		<a id="js-cta" class="c-cta-button" href="/index.html?ga=test"
			>リンクテキスト</a
		>
		<a id="js-cta" class="c-cta-button" href="/service/index.html"
			>リンクテキスト</a
		>

		<script>
			const parameter_url = location.href;
			const parameter_host = location.host;
			const parameter_path = location.pathname;
			// const parameter_search = location.search;
			const parameter_cta = document.querySelectorAll(".c-cta-button");
			for (let i = 0; i < parameter_cta.length; i++) {
				// if (parameter_cta[i].href) {
				// 	parameter_cta[i].href = parameter_cta[i].href + "?" + parameter_path;
				// }
				if (parameter_cta[i].href.indexOf("?") == -1) {
					parameter_cta[i].href =
						parameter_cta[i].href + "?code=" + parameter_host + parameter_path;
				} else {
					parameter_cta[i].href =
						parameter_cta[i].href + "&code=" + parameter_host + parameter_path;
				}
			}
		</script>
	</body>
</html>
