<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>anime</title>
		<style>
			body {
				background-color: beige;
				transition: all 1s;
			}

			.is-fadeOut {
				opacity: 0;
			}

			.fadeOut-button {
				width: 40px;
				height: 40px;
				background-color: coral;
				border-radius: 50%;
				border: none;
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<h1>Fade Anime1</h1>
		<button id="js-fadeOut-button" class="fadeOut-button"></button>

		<script>
			const body = document.getElementsByTagName("body")[0];

			function fadeOutPage() {
				body.classList.add("is-fadeOut");
			}

			function nextPage() {
				location.href = "https://google.com";
			}
			var bt1 = document.getElementById("js-fadeOut-button");
			bt1.addEventListener("click", function () {
				fadeOutPage();
				setTimeout(nextPage, 1500);
			});
		</script>
	</body>
</html>
