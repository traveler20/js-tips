<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			.l-footer-share {
				display: flex;
				justify-content: flex-start;
				align-items: flex-end;
				gap: 8px;
			}
		</style>

		<footer class="l-footer-share">
			<!-- facebook -->
			<div
				class="fb-share-button"
				data-href="https://yurukei-career.com"
				data-layout="button"
				data-size="small"
			>
				<a
					target="_blank"
					href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fyurukei-career.com%2F&amp;src=sdkpreparse"
					class="fb-xfbml-parse-ignore"
					>シェアする</a
				>
			</div>
			<!-- facebook plugin -->
			<!-- <div id="fb-root"></div> -->
			<script
				async
				defer
				crossorigin="anonymous"
				src="https://connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v14.0"
				nonce="eCoZNwql"
			></script>

			<!-- twitter -->
			<a
				href="https://twitter.com/share?ref_src=twsrc%5Etfw"
				class="twitter-share-button"
				data-text="Twitterのシェアをするときの文章です"
				data-hashtags="ハッシュタグのテキスト"
				data-via="yurukei20"
				data-related="yurukei20"
				data-size="large"
				data-show-count="false"
				>Tweet</a
			>
			<!-- twitter plugin -->
			<script
				async
				src="https://platform.twitter.com/widgets.js"
				charset="utf-8"
			></script>

			<!-- line -->
			<div
				class="line-it-button"
				data-lang="ja"
				data-type="share-a"
				data-env="REAL"
				data-url="https://yurukei-career.com/"
				data-color="default"
				data-size="small"
				data-count="false"
				data-ver="3"
				style="display: none"
			></div>
			<!-- line plugin -->
			<script
				src="https://www.line-website.com/social-plugins/js/thirdparty/loader.min.js"
				async="async"
				defer="defer"
			></script>
		</footer>
	</body>
</html>
