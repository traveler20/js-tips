<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			body {
				padding: 32px;
			}

			.tooltip {
				position: relative;
				border-bottom: 1px dotted #062b45;
			}

			/* ツールチップボックス */
			.tooltip:before {
				content: attr(data-tooltip);
				text-align: center;
				font-size: 12px;
				line-height: 1.2;
				color: #fff;
				position: absolute;
				bottom: 125%;
				left: 50%;
				width: 100px;
				margin-left: -60px;
				padding: 10px;
				background-color: #062b45;
				border-radius: 6px;
				z-index: 1;
				opacity: 0;
				visibility: hidden;
				transition: opacity 0.6s;
			}

			/* ツールチップの矢印 */
			.tooltip:after {
				content: "";
				position: absolute;
				bottom: 75%;
				left: 50%;
				margin-left: -5px;
				border-width: 5px;
				border-style: solid;
				border-color: #062b45 transparent transparent transparent;
				opacity: 0;
				visibility: hidden;
				transition: opacity 0.6s;
			}

			/* ホバーしたら表示 */
			.tooltip:hover:before,
			.tooltip:hover:after {
				opacity: 1;
				visibility: visible;
			}
		</style>

		<p>
			マウスで<span class="tooltip" data-tooltip="ツールチップの文">こちら</span
			>をホバーするとツールチップが表示されます。
		</p>

		<p>
			<span class="tooltip" data-tooltip="ちょっと長めのツールチップの内容"
				>こちら</span
			>をホバーしてもツールチップが表示されます。
		</p>
	</body>
</html>
