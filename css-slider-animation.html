	<body>
		<style>
			.slider {
				display: flex;
				gap: 20px;
				min-width: 100%;
				width: min-content;
				animation: sliderAnimation 20s linear infinite;
			}
			@keyframes sliderAnimation {
				100% {
					transform: translateX(-50%);
				}
			}

			.slider__content {
				height: 200px;
				width: 400px;
				background: #333;
				border: 1px solid #333;

				color: #fff;
			}
		</style>

				<div class="slider__content"><span>5</span></div>
