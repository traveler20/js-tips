<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/css/swiper.min.css"
		/>
	</head>
	<body>
		<style>
			@import url(https://unpkg.com/swiper@7/swiper-bundle.min.css);

			img {
				max-width: 100%;
				object-fit: cover;
			}
			.swiper-container {
				/* width/height */
				width: 400px;
				height: 400px;

				overflow-y: hidden;
				position: relative;
				background: #ccc;
			}
			.swiper-slide picture {
				display: block;
				max-width: 400px;
				margin: 0 auto;
			}

			.swiper-button-next:after,
			.swiper-button-prev:after {
				color: #fff;
			}
			.swiper-pagination-bullet {
				background-color: #fff;
			}
		</style>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<picture>
						<img
							src="https://traveler20.github.io/kokopp/asset/img/gallery/13.jpg"
							alt=""
						/>
					</picture>
				</div>
				<div class="swiper-slide">
					<picture>
						<img
							src="https://traveler20.github.io/kokopp/asset/img/gallery/13-1.jpg"
							alt=""
						/>
					</picture>
				</div>
				<div class="swiper-slide">
					<picture>
						<img
							src="https://traveler20.github.io/kokopp/asset/img/gallery/13-2.jpg"
							alt=""
						/>
					</picture>
				</div>
			</div>
			<div class="swiper-pagination"></div>
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
		</div>

		<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
		<script>
			// swiper
			const swiper = new Swiper(".swiper-container", {
				loop: true,
				// ページネーション
				pagination: {
					el: ".swiper-pagination",
					clickable: true,
				},
				// 前後の矢印
				navigation: {
					nextEl: ".swiper-button-next",
					prevEl: ".swiper-button-prev",
				},
			});
		</script>
	</body>
</html>
