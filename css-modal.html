<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			/* base css */
			.wrapper {
				height: 200vh;
				display: flex;
				align-items: center;
				justify-content: center;
				background: -webkit-linear-gradient(to right, #834d9b, #d04ed6);
				background: linear-gradient(to right, #834d9b, #d04ed6);
			}
			.wrapper a {
				display: inline-block;
				text-decoration: none;
				padding: 15px;
				background-color: #fff;
				border-radius: 3px;
				text-transform: uppercase;
				color: #585858;
				font-family: "Roboto", sans-serif;
			}

			/* -----------------------------------
			 * modal css
			 ----------------------------------- */
			.modal {
				visibility: hidden;
				opacity: 0;
				position: absolute;
			}
			.modal:target {
				visibility: visible;
				opacity: 1;
				position: fixed;

				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				display: flex;
				align-items: center;
				justify-content: center;
				transition: all 0.4s;
			}
			.modal__content {
				border-radius: 4px;
				position: relative;
				width: 500px;
				max-width: 90%;
				background: #fff;
				padding: 1em 2em;
			}
			.modal__close {
				position: absolute;
				top: 10px;
				right: 10px;
				color: #585858;
				text-decoration: none;
			}
			.cancel {
				position: absolute;
				width: 100%;
				height: 100%;
				cursor: default;
				background: rgba(77, 77, 77, 0.7);
			}
		</style>

		<div class="wrapper">
			<a href="#demo-modal">Open Demo Modal</a>
		</div>

		<div id="demo-modal" class="modal">
			<a href="#close" class="cancel"></a>
			<div class="modal__content">
				<h1>CSS Only Modal</h1>
				<p>
					QS とは Quality Start の略であり、1985年にスポーツライター John Lowe
					により提唱された。これは先発投手が少なくとも6イニングを投げ、ER
					(Earned Runs＝自責点)
					を3以下に抑えた場合に達成される指標で、いわゆる「試合を作れた
				</p>
				<a href="#close" class="modal__close">&times;</a>
			</div>
		</div>
	</body>
</html>
