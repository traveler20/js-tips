<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			/* モーダルの初期状態 */
			.c-modal {
				visibility: hidden;
				opacity: 0;
				position: absolute;
			}
			/* モーダルが選択された状態 */
			.c-modal:target {
				visibility: visible;
				opacity: 1;
				position: fixed;

				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				display: flex;
				align-items: center;
				justify-content: center;
				transition: all 0.4s;
			}
			/* モーダルコンテンツ内 */
			.c-modal__content {
				border-radius: 4px;
				position: relative;
				width: 500px;
				max-width: 90%;
				background: #fff;
				padding: 1em 2em;
			}
			/* モーダルコンテンツ内の☓ */
			.c-modal__close {
				position: absolute;
				top: 10px;
				right: 10px;
				color: #585858;
				text-decoration: none;
			}
			/* モーダルコンテンツ外の背景 */
			.c-modal__cancel {
				position: absolute;
				width: 100%;
				height: 100%;
				cursor: default;
				background: rgba(77, 77, 77, 0.7);
			}
		</style>

		<a href="#demo">モーダルウィンドウを開く</a>
		<section id="demo" class="c-modal">
			<a href="#close" class="c-modal__cancel"></a>
			<div class="c-modal__content">
				<p>モーダルウィンドウの内容がここに表示されます。</p>
				<a href="#close" class="c-modal__close">&times;</a>
			</div>
		</section>
	</body>
</html>
