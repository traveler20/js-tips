<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			.wrapper {
				height: 100vh;
				/*This part is important for centering*/
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.mr-1 {
				margin-right: 1em;
			}

			.tile {
				overflow: auto;
				display: inline-block;
				background-color: #ccc;
				height: 200px;
				width: 180px;
			}

			.tile--custom-scrollbar::-webkit-scrollbar {
				width: 12px;
				background-color: #eff1f5;
			}

			.tile--custom-scrollbar::-webkit-scrollbar-track {
				border-radius: 3px;
				background-color: transparent;
			}

			.tile--custom-scrollbar::-webkit-scrollbar-thumb {
				border-radius: 5px;
				background-color: #515769;
				border: 2px solid #eff1f5;
			}

			.tile-content {
				padding: 20px;
				height: 500px;
			}
		</style>

		<div class="wrapper">
			<div>
				<div class="tile mr-1">
					<div class="tile-content">default scrollbar</div>
				</div>

				<div class="tile tile--custom-scrollbar">
					<div class="tile-content">custom scrollbar</div>
				</div>
			</div>
		</div>
	</body>
</html>
