		<style>
			*,
			*:before,
			*:after {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
				transition: all 0.4s;
			}
			ol,
			ul {

			}
			a {
				text-decoration: none;

			.l-header {
				display: flex;
				align-items: center;
				justify-content: space-between;
				background: #333;
				padding: 0 25px;
				height: 60px;
				position: sticky;
				top: 0;
				z-index: 1;
			}
			.l-header__logo {
				color: #fff;
				font-weight: bold;
			}

			.l-header__nav {
				display: flex;
				align-items: center;
				justify-content: space-between;
				gap: 14px;
			}

			.l-header__navCta {
				display: inline-block;
				font-weight: bold;
				padding: 3px 16px;
				color: #333;
				background-color: #fff;
				border: solid 1px #fff;
				border-radius: 50px;
			}
			.l-header__navCta:hover {
				color: #fff;
				background-color: #333;
			}
			/* menu toggle */
			#l-header__navToggle {
				display: none;
			}

			.l-header__navLists {
				display: none;
				z-index: 1;
				position: fixed;
				top: 60px;
				left: 0;
				width: 100%;
				background: #ccc;
			}
			.l-header__navLists a {
				text-align: center;
				color: #333;
				display: block;
				padding: 16px 16px;
			}
			.l-header__navLists a:hover {
				background-color: #9c9c9c;
			}
			.l-header__navHamburger {
				display: block;
				position: relative;
				width: 25px;
				height: 60px;
				transition: transform 0.3s ease-in;
			}

			.l-header__navHamburger > span,
			.l-header__navHamburger > span:before,
			.l-header__navHamburger > span:after {
				display: block;
				position: absolute;
				/* ç·šã®å¤ªã• */
				height: 4px;
				/* ç·šã®é•·ã• */
				width: 25px;
				background-color: #eee;
				border-radius: 3px;
				content: "";
				cursor: pointer;
			}
			.l-header__navHamburger > span {
				top: 47%;
			}
			.l-header__navHamburger > span:before {
				transform: translateY(-9px);
			}
			.l-header__navHamburger > span:after {
				transform: translateY(9px);
			}
			.l-header__navClose {
				display: none;
				position: fixed;
				top: 60px;
				left: 0;
				width: 100%;
				height: 100%;
				opacity: 0;
				transition: 0.3s ease-in-out;
			}

			#l-header__navToggle:checked + .l-header__navHamburger {
				transform: rotate(45deg);
			}
			#l-header__navToggle:checked + .l-header__navHamburger span:before,
			#l-header__navToggle:checked + .l-header__navHamburger span:after {
				transform: rotate(90deg);
			}
			#l-header__navToggle:checked ~ .l-header__navClose {
				display: block;
			}
			#l-header__navToggle:checked ~ .l-header__navLists {
				display: block;
				transition-delay: 0.3s;
			}

			@media (min-width: 767px) {
				/* menu */
				.l-header__nav {
					flex-direction: row-reverse;
				}

				.l-header__navLists {
					display: block;
					position: relative;
					top: 0;
					background: #333;
				}
				.l-header__navLists li {
					display: inline-block;
					margin-right: -6px;
					border: none;
				}
				.l-header__navLists a {
					display: block;
					color: #fff;
					padding: 12px 16px;
				}
				.l-header__navLists a:hover {
					background-color: #9c9c9c;
				}

				.l-header__navHamburger {
					display: none;
				}
			}
		</style>
