<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			*,
			*:before,
			*:after {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
				transition: all 0.4s;
			}
			ol,
			ul {
				list-style: none;
			}
			a {
				text-decoration: none;
				color: inherit;
			}

			.l-header {
				display: flex;
				align-items: center;
				justify-content: space-between;
				background: #333;
				padding: 0 25px;
				height: 60px;
				position: sticky;
				top: 0;
				z-index: 1;
			}
			.l-header__logo {
				color: #fff;
				font-weight: bold;
			}

			.l-header__nav {
				display: flex;
				align-items: center;
				justify-content: space-between;
				gap: 14px;
			}

			.l-header__navCta {
				display: inline-block;
				font-weight: bold;
				padding: 3px 16px;
				color: #333;
				background-color: #fff;
				border: solid 1px #fff;
				border-radius: 50px;
			}
			.l-header__navCta:hover {
				color: #fff;
				background-color: #333;
			}
			/* menu toggle */
			#l-header__navToggle {
				display: none;
			}

			.l-header__navLists {
				display: none;
				z-index: 1;
				position: fixed;
				top: 60px;
				left: 0;
				width: 100%;
				background: #ccc;
			}
			.l-header__navLists a {
				text-align: center;
				color: #333;
				display: block;
				padding: 16px 16px;
			}
			.l-header__navLists a:hover {
				background-color: #9c9c9c;
			}
			.l-header__navHamburger {
				display: block;
				position: relative;
				width: 25px;
				height: 60px;
				transition: transform 0.3s ease-in;
			}

			.l-header__navHamburger > span,
			.l-header__navHamburger > span:before,
			.l-header__navHamburger > span:after {
				display: block;
				position: absolute;
				/* 線の太さ */
				height: 4px;
				/* 線の長さ */
				width: 25px;
				background-color: #eee;
				border-radius: 3px;
				content: "";
				cursor: pointer;
			}
			.l-header__navHamburger > span {
				top: 47%;
			}
			.l-header__navHamburger > span:before {
				transform: translateY(-9px);
			}
			.l-header__navHamburger > span:after {
				transform: translateY(9px);
			}
			.l-header__navClose {
				display: none;
				position: fixed;
				top: 60px;
				left: 0;
				width: 100%;
				height: 100%;
				opacity: 0;
				transition: 0.3s ease-in-out;
			}

			#l-header__navToggle:checked + .l-header__navHamburger {
				transform: rotate(45deg);
			}
			#l-header__navToggle:checked + .l-header__navHamburger span:before,
			#l-header__navToggle:checked + .l-header__navHamburger span:after {
				transform: rotate(90deg);
			}
			#l-header__navToggle:checked ~ .l-header__navClose {
				display: block;
			}
			#l-header__navToggle:checked ~ .l-header__navLists {
				display: block;
				transition-delay: 0.3s;
			}

			@media (min-width: 767px) {
				/* menu */
				.l-header__nav {
					flex-direction: row-reverse;
				}

				.l-header__navLists {
					display: block;
					position: relative;
					top: 0;
					background: #333;
				}
				.l-header__navLists li {
					display: inline-block;
					margin-right: -6px;
					border: none;
				}
				.l-header__navLists a {
					display: block;
					color: #fff;
					padding: 12px 16px;
				}
				.l-header__navLists a:hover {
					background-color: #9c9c9c;
				}

				.l-header__navHamburger {
					display: none;
				}
			}
		</style>
		<div style="height: 110vh">
			<header class="l-header">
				<a class="l-header__logo" href="/">LOGO</a>
				<nav class="l-header__nav">
					<a href="" class="l-header__navCta">Contact</a>
					<input type="checkbox" id="l-header__navToggle" />
					<label for="l-header__navToggle" class="l-header__navHamburger">
						<span></span>
					</label>
					<label for="l-header__navToggle" class="l-header__navClose"></label>
					<ul class="l-header__navLists">
						<li><a href="#">menu1</a></li>
						<li><a href="#">menu2</a></li>
						<li><a href="#">menu3</a></li>
						<li><a href="#">menu4</a></li>
						<li><a href="#">menu5</a></li>
					</ul>
				</nav>
			</header>
			<div
				style="margin: 0 auto; padding: 20px; height: 65vh; text-align: center"
			>
				<h1>contents</h1>
			</div>
		</div>

		<style>
			ul {
				list-style: none;
			}

			.c-gnavi {
				position: relative;
			}

			/* チェックボックスを非表示 */
			.c-gnavi__button--none {
				display: none;
			}

			/* ハンバーガーメニューの3本線アイコン */
			.c-gnavi__button {
				display: inline-block;
				width: 30px;
				height: 22px;
				vertical-align: middle;
			}

			/* 線アイコン1本ずつ */
			.c-gnavi__button span,
			.c-gnavi__button span:before,
			.c-gnavi__button span:after {
				position: absolute;
				/* 線の太さ */
				height: 3px;
				/* 線の長さ */
				width: 25px;
				/* 線の輪郭 */
				border-radius: 3px;
				/* 線の色 */
				background: #333;
				display: block;
				content: "";
				cursor: pointer;
			}
			.c-gnavi__button span:before {
				bottom: -8px;
			}
			.c-gnavi__button span:after {
				bottom: -16px;
			}

			/* メニュー以外を暗く調整 */
			.c-gnavi__close {
				display: none;
				position: fixed;
				z-index: 99;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: black;
				opacity: 0;
				transition: 0.3s ease-in-out;
			}

			/* ハンバーガーメニュー内コンテンツ */
			.c-gnavi__content {
				overflow: auto;
				position: fixed;
				top: 0;
				left: 0;
				/* 最前面に */
				z-index: 9999;
				/* ハンバーガーメニュー内の幅 */
				width: 90%;
				max-width: 330px;
				height: 100%;
				background: #fff;
				/* 滑らかに表示 */
				transition: 0.3s ease-in-out;
				/* 初期設定では隠れるように設定 */
				transform: translateX(-105%);
			}

			/* チェック入力後の動き */
			#gnavi__checkbox:checked ~ .c-gnavi__close {
				display: block;
				opacity: 0.5;
			}
			#gnavi__checkbox:checked ~ .c-gnavi__content {
				transform: translateX(0%);
				box-shadow: 6px 0 25px rgba(0, 0, 0, 0.15);
			}
		</style>
		<header>
			<nav class="c-gnavi">
				<input
					class="c-gnavi__button--none"
					id="gnavi__checkbox"
					type="checkbox"
				/>
				<label class="c-gnavi__button" for="gnavi__checkbox"
					><span></span
				></label>
				<label
					class="c-gnavi__button--none c-gnavi__close"
					id=""
					for="gnavi__checkbox"
				></label>
				<!--ハンバーガーメニュー内のコンテンツ-->
				<div class="c-gnavi__content">
					<ul>
						<li><a href="">メニューのリスト1</a></li>
						<li><a href="">メニューのリスト2</a></li>
						<li><a href="">メニューのリスト3</a></li>
						<li><a href="">メニューのリスト4</a></li>
						<li><a href="">メニューのリスト5</a></li>
					</ul>
				</div>
			</nav>
		</header>
	</body>
</html>
