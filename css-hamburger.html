<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			ul {
				list-style: none;
			}

			.c-gnavi {
				position: relative;
			}

			/* チェックボックスを非表示 */
			.c-gnavi__button--none {
				display: none;
			}

			/* ハンバーガーメニューの3本線アイコン */
			.c-gnavi__button {
				display: inline-block;
				width: 30px;
				height: 22px;
				vertical-align: middle;
			}

			/* 線アイコン1本ずつ */
			.c-gnavi__button span,
			.c-gnavi__button span:before,
			.c-gnavi__button span:after {
				position: absolute;
				/* 線の太さ */
				height: 3px;
				/* 線の長さ */
				width: 25px;
				/* 線の輪郭 */
				border-radius: 3px;
				/* 線の色 */
				background: #333;
				display: block;
				content: "";
				cursor: pointer;
			}
			.c-gnavi__button span:before {
				bottom: -8px;
			}
			.c-gnavi__button span:after {
				bottom: -16px;
			}

			/* メニュー以外を暗く調整 */
			.c-gnavi__close {
				display: none;
				position: fixed;
				z-index: 99;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: black;
				opacity: 0;
				transition: 0.3s ease-in-out;
			}

			/* ハンバーガーメニュー内コンテンツ */
			.c-gnavi__content {
				overflow: auto;
				position: fixed;
				top: 0;
				left: 0;
				/* 最前面に */
				z-index: 9999;
				/* ハンバーガーメニュー内の幅 */
				width: 90%;
				max-width: 330px;
				height: 100%;
				background: #fff;
				/* 滑らかに表示 */
				transition: 0.3s ease-in-out;
				-webkit-transform: translateX(-105%);
				/* 初期設定では隠れるように設定 */
				transform: translateX(-105%);
			}

			/* チェック入力後の動き */
			#gnavi__checkbox:checked ~ .c-gnavi__close {
				display: block;
				opacity: 0.5;
			}
			#gnavi__checkbox:checked ~ .c-gnavi__content {
				-webkit-transform: translateX(0%);
				transform: translateX(0%);
				box-shadow: 6px 0 25px rgba(0, 0, 0, 0.15);
			}
		</style>
		<header>
			<nav class="c-gnavi">
				<input
					class="c-gnavi__button--none"
					id="gnavi__checkbox"
					type="checkbox"
				/>
				<label class="c-gnavi__button" for="gnavi__checkbox"
					><span></span
				></label>
				<label
					class="c-gnavi__button--none c-gnavi__close"
					id=""
					for="gnavi__checkbox"
				></label>
				<!--ハンバーガーメニュー内のコンテンツ-->
				<div class="c-gnavi__content">
					<ul>
						<li><a href="">メニューのリスト1</a></li>
						<li><a href="">メニューのリスト2</a></li>
						<li><a href="">メニューのリスト3</a></li>
						<li><a href="">メニューのリスト4</a></li>
						<li><a href="">メニューのリスト5</a></li>
					</ul>
				</div>
			</nav>
		</header>
	</body>
</html>
