<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			* {
				box-sizing: border-box;
			}
			.c-form-textarea {
				position: relative;
				/* font-size: 16px;
				line-height: 1.8; */
			}

			.c-form-textarea__dummy {
				padding: 10px;
				min-height: 120px;
				/* border: 1px solid #333; */

				overflow: hidden;
				visibility: hidden;
				white-space: pre-wrap;
				word-wrap: break-word;
				overflow-wrap: break-word;
			}

			.c-form-textarea__textarea {
				padding: 10px;
				width: 100%;
				height: 100%;
				/* border: 1px solid #333; */
				/* border-radius: 4px; */

				position: absolute;
				top: 0;
				left: 0;
				display: block;
				overflow: hidden;
				background-color: transparent;
				color: inherit;
				font: inherit;
				letter-spacing: inherit;
				resize: none;
			}
		</style>

		<link
			rel="stylesheet"
			href="https://yurukei-career.com/work/asset/css/style.css"
		/>
		<article class="p-contact-block">
			<form action="" class="c-form">
				<div class="c-form__item">
					<label class="c-form__label" for="field-message"
						>メッセージ内容</label
					>
					<div class="c-form__input c-form-textarea js-textarea">
						<div
							class="c-form-textarea__dummy js-textarea__dummy"
							aria-hidden="true"
						></div>
						<textarea
							id="field-message"
							class="c-form-textarea__textarea js-textarea__textarea"
							placeholder="メッセージ内容"
						></textarea>
					</div>
				</div>
			</form>
		</article>

		<script>
			function flexTextarea(el) {
				const dummy = el.querySelector(".js-textarea__dummy");
				el.querySelector(".js-textarea__textarea").addEventListener(
					"input",
					(e) => {
						dummy.textContent = e.target.value + "\u200b";
					}
				);
			}

			document.querySelectorAll(".js-textarea").forEach(flexTextarea);
		</script>
	</body>
</html>
