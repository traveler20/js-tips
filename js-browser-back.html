<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .browser_content {
        display: none;
      }
      .browser_content.is-back {
        display: block;
      }
    </style>
    <div class="browser_content js-browser-text">戻らないで</div>
    <script>
      const browser_text = document.querySelector(".js-browser-text");

      window.addEventListener("popstate", (e) => {
        console.log("ブラウザバックした");
        browser_text.classList.add("is-back");

        history.pushState(null, null, location.href);
      });

      // 初回読み込み時に履歴にエントリを追加
      history.pushState(null, null, location.href);
    </script>
  </body>
</html>
