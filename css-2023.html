<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>【2023年版】HTML/CSSでつくる年賀状</title>
    <!-- reset.css destyle -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      .l-main {
        background: #e1d48f;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 32px;
        width: 100%;
        height: 100vh;
      }
      .rabbit {
        width: 80px;
        height: 50px;
        background: #fff;
        border-radius: 80% 80% 60% 60%;
        position: relative;
        animation: rabbit_jamp 2s 1.4s linear forwards;
        transform: rotate(-16deg) translate(-80px, 80px);
      }
      /* うさぎのしっぽ */
      .rabbit:before {
        content: "";
        position: absolute;
        width: 18px;
        height: 18px;
        background: #fff;
        border-radius: 100%;
        top: 8px;
        left: -8px;
        box-shadow: 64px 4px 0 -6px #3f3334;
      }
      /* うさぎの耳 */
      .rabbit:after {
        content: "";
        position: absolute;
        width: 12px;
        height: 28px;
        background: #fff;
        border-radius: 100%;
        transform: rotate(-30deg);
        right: 16px;
        top: -18px;
        border-top: 2px solid #f7f5f4;
        border-left: 2px solid #f7f5f4;
        box-shadow: -10px -2px 0 -1px #fff;
      }
      @keyframes rabbit_jamp {
        0% {
        }
        50% {
          transform: rotate(8deg) translate(80px, -80px);
        }
        100% {
          transform: rotate(-4deg) translate(88px, -40px);
        }
      }

      .year {
        font-size: 100px;
        font-weight: bold;
        font-family: "Roboto", "Noto Sans JP", sans-serif;
        letter-spacing: 2px;

        position: relative;
      }
      .year_2 {
        animation: year_animation_2 2s 1.4s linear forwards;
        display: inline-block;
      }
      @keyframes year_animation_2 {
        0% {
          transform: rotate(0deg) translate(0px, 0px);
        }
        40% {
          transform: rotate(0deg) translate(0px, 0px);
        }
        60% {
          transform: rotate(0deg) translate(240px, -80px);
          opacity: 0.5;
        }
        100% {
          transform: rotate(0deg) translate(420px, -160px);
          opacity: 0;
          visibility: hidden;
        }
      }
      .year_3 {
        position: absolute;

        top: 0;
        right: 0;

        transform: rotate(-24deg) translate(-96px, 32px);
        transform: rotate(-24deg) translate(-180px, 100px);
        animation: year_animation_3 2s 1.4s linear forwards;
      }
      @keyframes year_animation_3 {
        0% {
        }
        50% {
          transform: rotate(-20deg) translate(0px, 0px);
        }
        100% {
          transform: rotate(0deg) translate(0px, 0px);
        }
      }

      .message {
        font-size: 40px;
        font-weight: bold;
        font-family: "Great Vibes", cursive;
        margin: 0 0 -24px;
        animation: message_fadeIn 1.2s 2.8s linear forwards;
        transform: translate(0px, 100px);
        opacity: 0;
        visibility: hidden;
      }
      @keyframes message_fadeIn {
        0% {
          transform: translate(0px, 100px);
          opacity: 0;
          visibility: hidden;
        }
        80% {
          opacity: 0;
          visibility: hidden;
        }
        100% {
          transform: translate(0px, 0px);
          opacity: 1;
          visibility: visible;
        }
      }
    </style>

    <main class="l-main">
      <h1 class="message">Happy new year</h1>

      <div class="year">
        <span class="year_1">202</span><span class="year_2">2</span
        ><span class="year_3">3</span>
      </div>

      <div class="rabbit"></div>
    </main>
  </body>
</html>
