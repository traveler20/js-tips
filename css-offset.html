      .coffee {
        position: relative;
        display: flex;
        justify-content: center;

        height: 300px;
        background-color: white;
        border: 1px solid silver;
        border-radius: 10px;
      }
      .coffee_text {
        position: absolute;
        bottom: 240px;
        width: 136px;
        font-family: serif;
        color: #47443b;
      }

      }
      .coffee_text > span:nth-child(1) {
        animation-delay: 0.1s;
      }

      }

      }

      }
      @keyframes move-text {
        0% {
          offset-distance: 100%;
          opacity: 0;
        }
        10%,
        90% {
          opacity: 1;
        }
        100% {
          offset-distance: 0;
          opacity: 0;
        }
      }
      @keyframes distort-text {
        45% {
          transform: scaleY(1);
        }
        65% {
          transform: scaleY(1.8);
        }
        85% {
          transform: scaleY(1);
        }
        100% {
          transform: scaleY(0.5);
        }
      }
      .coffee_cup {
        position: absolute;
        bottom: 20px;
        display: block;
        width: 136px;
        height: 100px;
        background-image: url("https://ics-creative.github.io/230327_offset/images/coffee/coffee_cup.png");
        background-size: contain;
        background-repeat: no-repeat;
      }

    <script>
      /**
       * ボタン押下でアニメーション再生する用のjsファイルです
       * */
      window.addEventListener("DOMContentLoaded", () => {
        clickAndPlay("letters", "letters", 5500, true);
      });

      /** アニメーションを再生させるために付与するクラス名 */
      const ACTIVE_CLASS_NAME = "is-active";

      /**
       * ボタン押下でアニメーションを再生するためのactiveクラスを付与します
       * @param buttonId {string} data-button-id属性に指定した値
       * @param wrapperId {string} data-wrapper-id属性に指定した値
       * @param animDuration {number} CSSのtransitionプロパティに指定したものと同じduration
       * @param shouldToggle {boolean} activeクラスの付与を切り替えるか？ アニメーション再生後にそのままにしたい場合はtrue
       * */
      const clickAndPlay = (
        buttonId,
        wrapperId,
        animDuration,
        shouldToggle
      ) => {
        const button = document.querySelector(`[data-button-id="${buttonId}"]`);
        const wrapper = document.querySelector(
          `[data-wrapper-id="${wrapperId}"]`
        );
        /** 再生中か？ */
        let isPlaying = false;
        /** タイマー */
        let timeoutID = null;

        button.addEventListener("click", () => {
          // アニメーション中はクリックを受け付けない。
          if (isPlaying) {
            return;
          }

          if (wrapper.classList.contains(ACTIVE_CLASS_NAME)) {
            button.innerHTML = "再生する";
            wrapper.classList.remove(ACTIVE_CLASS_NAME);
            clearTimeout(timeoutID);
          } else {
            wrapper.classList.add(ACTIVE_CLASS_NAME);
            isPlaying = true;
            timeoutID = setTimeout(() => {
              isPlaying = false;
              if (!shouldToggle) {
                wrapper.classList.remove(ACTIVE_CLASS_NAME);
              } else {
                button.innerHTML = "リセット";
              }
            }, animDuration);
          }
        });
      };
    </script>
