<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			div {
				height: 100vh;
				text-align: center;
			}
			p {
				font-size: 2rem;
				font-family: sans-serif;
			}

			.selection::selection {
				background-color: #8e44ad;
				color: #fff;
			}
		</style>

		<div>
			<p>This is default highlighting. Try it out.</p>

			<p class="selection">This is customized highlighting. Try it out.</p>
		</div>
	</body>
</html>
