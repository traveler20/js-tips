<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			body {
				height: 100vh;
				text-align: center;
			}
			p {
				font-size: 28px;
				font-family: sans-serif;
			}

			/* selection */
			.selection::selection {
				background-color: #8e44ad;
				color: #fff;
			}
		</style>

		<p>こちらは普通の文字列です。</p>

		<p class="selection">こちらは選択したときの色が変わります。</p>
	</body>
</html>
