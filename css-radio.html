<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			/* base */
			body {
				display: flex;
				height: 100vh;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				margin: 0;
				font-family: "Yu Gothic Medium", "游ゴシック Medium",
					"ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro";
			}
			div {
				margin: 5px 0;
			}

			.radio__input {
				position: absolute;
				height: 1px;
				width: 1px;
				overflow: hidden;
				clip: rect(1px, 1px, 1px, 1px);
			}

			.radio__label {
				position: relative;
				padding-left: 25px;
				font-size: 18px;
				cursor: pointer;
			}
			.radio__label:before {
				content: "";
				position: absolute;
				top: 1px;
				left: 0;
				width: 16px;
				height: 16px;
				border-radius: 50%;
				border: solid 2px #ccc;
				transition: all cubic-bezier(0.215, 0.61, 0.355, 1) 0.15s;
			}
			.radio__label:after {
				content: "";
				position: absolute;
				top: 5px;
				left: 4px;
				width: 12px;
				height: 12px;
				background-color: #1b7c26;
				border-radius: 50%;
				color: transparent;
				transform: scale(0);
				transition: transform cubic-bezier(0.215, 0.61, 0.355, 1) 0.15s,
					color cubic-bezier(0.215, 0.61, 0.355, 1) 0.15s;
			}

			.radio__input:checked + .radio__label:before,
			.radio__input:focus + .radio__label:before {
				border-color: #1b7c26;
			}
			.radio__input:checked + .radio__label:after {
				transform: scale(1);
			}
		</style>
		<div>
			<input
				class="radio__input"
				type="radio"
				id="radio1"
				name="radio"
				checked
			/>
			<label class="radio__label" for="radio1">ラジオボタン1</label>
		</div>
		<div>
			<input class="radio__input" type="radio" id="radio2" name="radio" />
			<label class="radio__label" for="radio2">ラジオボタン2</label>
		</div>
		<div>
			<input class="radio__input" type="radio" id="radio3" name="radio" />
			<label class="radio__label" for="radio3">ラジオボタン3</label>
		</div>
	</body>
</html>
