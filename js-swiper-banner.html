<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>非表示のカルーセルを制御する｜inert属性のデモ</title>

    <!-- Link Swiper's CSS -->
    <!-- <link rel="stylesheet" href="./swiper@8.4.7/swiper-bundle-min.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/css/swiper.min.css"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      :root {
        --color-white: #fff;
        --color-red: #e01000;
        --color-blue: #005cc8;
        --color-lightblue: #d3e7ff;
        --color-darkblue: #6884a4;
        --color-gray: #a5a5a5;
        --color-darkgray: #222;
        --color-lightgray: #eee;
      }

      a {
        color: currentColor;
        text-decoration: none;
      }

      p {
        margin: 0;
      }

      ul {
        margin: 0;
        padding: 0;
      }

      ul li {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      input[type="checkbox"],
      input[type="radio"] {
        cursor: pointer;
      }

      fieldset,
      legend {
        margin: 0;
        padding: 0;
        border: none;
      }

      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        font-size: 15px;
        color: var(--color-darkgray);
        touch-action: manipulation;
      }

      .color-accent {
        color: var(--color-red);
      }

      /* page */
      .pageInner {
        padding: 16px;
      }
      .pageContents {
        margin: 0 auto;
        max-width: 640px;
        width: 100%;
      }

      /* button */
      .button {
        background-color: var(--color-blue);
        padding: 16px;
        border: 0px;
        border-radius: 8px;
        width: 100%;
        max-width: 320px;
        color: var(--color-white);
        font-size: 16px;
        cursor: pointer;
        text-align: center;
        transition: background-color 0.2s;
      }
      .button:hover {
        background-color: #3890f6;
      }

      .button:focus-visible {
        box-shadow: inset 0px 0px 0px 2px #fff;
      }

      .button.button__small {
        padding: 8px;
        font-size: 14px;
      }

      /* form */
      .form {
        background-color: var(--color-lightgray);
        border-radius: 16px;
        padding: 24px;
      }
      .form--demo04 {
        border-radius: 0 0 16px 16px;
      }

      .form-field {
        margin-bottom: 40px;
        border-radius: 8px;
      }

      .form-field-legend {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 24px;
      }

      .form-field-gridBox {
        display: inline-grid;
        grid-template-columns: 1fr;
        row-gap: 16px;
        width: 100%;
      }

      .form-field-gridBox.form-field-gridBox__gapSmall {
        row-gap: 8px;
      }

      .form-inputText {
        display: block;
        width: 100%;
        max-width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 4px;
        border: solid 1px;
      }

      .form-checkbox,
      .form-radio {
        background-color: #fff;
        border-radius: 8px;
        padding: 16px;
        cursor: pointer;
        user-select: none;
        -webkit-user-select: none;
      }

      .form-label-text {
        display: flex;
        margin-bottom: 4px;
        font-size: 14px;
      }

      .form-badge {
        color: var(--color-red);
      }
      .form-buttonWrapper {
        display: flex;
        justify-content: center;
      }
      /* ────────────────────────────── */
      .carouselWrapper {
        height: 100%;
        padding: 32px 0;
        border-radius: 16px;
        overflow: hidden;
        background: var(--color-lightgray);
      }
      /* swiper */
      .swiper {
        width: 100%;
        height: 100%;
        padding: 0 64px;
        position: relative;
      }
      .swiper::before,
      .swiper::after {
        content: "";
        width: 64px;
        height: 100%;
        display: block;
        position: absolute;
        top: 0;
        z-index: 9;
        pointer-events: none;
      }
      .swiper::before {
        left: 0;
        background: linear-gradient(
          to right,
          var(--color-lightgray) 0%,
          transparent 100%
        );
      }
      .swiper::after {
        right: 0;
        background: linear-gradient(
          to left,
          var(--color-lightgray) 0%,
          transparent 100%
        );
      }
      .swiper-button-prev,
      .swiper-button-next {
        top: 50%;
        transform: translateY(-50%);
        margin-top: 0;
        width: 64px;
        border: 0px;
        background-color: transparent;
      }
      .swiper-button-prev.swiper-button-disabled,
      .swiper-button-next.swiper-button-disabled {
        opacity: 1;
      }
      .swiper-button-prev.swiper-button-disabled::after,
      .swiper-button-next.swiper-button-disabled::after {
        opacity: 0.4;
      }
      .swiper-button-next {
        left: auto;
        right: 0;
      }
      .swiper-button-prev {
        left: 0;
        right: auto;
      }

      /* card */
      .card {
        border-radius: 16px;
        overflow: hidden;
      }
      .card-info {
        display: grid;
        grid-template:
          "text" 1fr
          "link" auto / auto;
        width: 100%;
        min-height: 240px;
        padding: 24px;
        background: var(--color-white);
      }
      .card-info-text {
        grid-area: text;
      }
      .card-info-link {
        grid-area: link;
        text-align: center;
        padding: 16px;
        width: 100%;
        border-radius: 8px;
        background: var(--color-lightgray);
      }
    </style>
  </head>
  <body>
    <div class="pageInner">
      <div class="pageContents">
        <h1>非表示のカルーセルを制御する</h1>
        <div class="carouselWrapper">
          <!-- Swiper -->
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide card">
                <div class="swiper-slide-wrapper card-info">
                  <div class="card-info-text">
                    <p>1番目のコンテンツです</p>
                  </div>
                  <a href="#" class="button button__small">詳細へ</a>
                </div>
              </div>
              <div class="swiper-slide card">
                <div class="swiper-slide-wrapper card-info">
                  <div class="card-info-text">
                    <p>2番目のコンテンツです</p>
                  </div>
                  <a href="#" class="button button__small">詳細へ</a>
                </div>
              </div>
              <div class="swiper-slide card">
                <div class="swiper-slide-wrapper card-info">
                  <div class="card-info-text">
                    <p>3番目のコンテンツです</p>
                  </div>
                  <a href="#" class="button button__small">詳細へ</a>
                </div>
              </div>
              <div class="swiper-slide card">
                <div class="swiper-slide-wrapper card-info">
                  <div class="card-info-text">
                    <p>4番目のコンテンツです</p>
                  </div>
                  <a href="#" class="button button__small">詳細へ</a>
                </div>
              </div>
              <div class="swiper-slide card">
                <div class="swiper-slide-wrapper card-info">
                  <div class="card-info-text">
                    <p>5番目のコンテンツです</p>
                  </div>
                  <a href="#" class="button button__small">詳細へ</a>
                </div>
              </div>
              <div class="swiper-slide card">
                <div class="swiper-slide-wrapper card-info">
                  <div class="card-info-text">
                    <p>6番目のコンテンツです</p>
                  </div>
                  <a href="#" class="button button__small">詳細へ</a>
                </div>
              </div>
            </div>

            <button class="swiper-button-prev"></button>
            <button class="swiper-button-next"></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Swiper JS -->
    <!-- <script src="./swiper@8.4.7/swiper-bundle.min.js"></script> -->
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script>
      /**
       * アクティブ状態のスライドを変更します。
       * @param swiper Swiperのインスタンス
       */
      const changeActiveSlide = (swiper) => {
        const { slides, activeIndex } = swiper;

        slides.forEach((slide) => {
          const slideWrapper = slide.querySelector(".swiper-slide-wrapper");
          slide.ariaHidden = true;
          slideWrapper.inert = true;
        });

        // スライドの親要素は音声読み上げのみ制御する
        const activeSlide = slides[activeIndex];
        activeSlide.ariaHidden = false;

        // スライドの親要素は音声読み上げのみ制御する
        const activeSlideWrapper = slides[activeIndex].querySelector(
          ".swiper-slide-wrapper"
        );
        activeSlideWrapper.inert = false;
      };

      // Swiperの初期化
      const swiper = new Swiper(".swiper", {
        loop: true,
        autoplay: {
          delay: 3000,
        },
        // speed: 3000,
        // slidesPerView: 3,

        slidesPerView: 1.4,
        spaceBetween: 24,
        centeredSlides: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        a11y: {
          containerMessage: "サンプルのカルーセル",
          prevSlideMessage: "前のスライドへ",
          nextSlideMessage: "次のスライドへ",
          slideLabelMessage: "{{index}}枚目のスライド",
          paginationBulletMessage: "{{index}}枚目のスライドを表示",
          lastSlideMessage: "{{index}}枚目のスライドを表示",
          firstSlideMessage: "{{index}}枚目のスライドを表示",
        },
        on: {
          init: (swiper) => {
            changeActiveSlide(swiper);
          },
          slideChangeTransitionEnd: (swiper) => {
            changeActiveSlide(swiper);
          },
        },
      });
    </script>
  </body>
</html>
