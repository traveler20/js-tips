	<body>
		<div class="p-slide">
			<!-- <a href="#slide2-1">1</a>
			<a href="#slide2-2">2</a>
			<a href="#slide2-3">3</a>
			<a href="#slide2-4">4</a>

			<div class="p-slide__content">
				<div id="slide2-1">1</div>
				<div id="slide2-2">2</div>
				<div id="slide2-3">3</div>
				<div id="slide2-4">4</div>
				<div id="slide2-5">5</div>
			</div>
		</div>

		<style>
			* {
				box-sizing: border-box;
			}

			.p-slide {
				width: 100%;
				text-align: center;
				overflow: hidden;
				margin: 30px 0;
			}

			.p-slide__content {
				display: flex;
				overflow-x: auto;
				scroll-snap-type: x mandatory;
				scroll-behavior: smooth;
				-webkit-overflow-scrolling: touch;
				/* scroll-snap-points-x: repeat(300px);
                scroll-snap-type: mandatory; */
			}
			.p-slide__content::-webkit-scrollbar {
				width: 10px;
				height: 10px;
			}
			.p-slide__content::-webkit-scrollbar-thumb {
				background: #333;
				border-radius: 10px;
			}
			.p-slide__content::-webkit-scrollbar-track {
				background: transparent;
			}
			.p-slide__content > div {
				scroll-snap-align: start;
				flex-shrink: 0;
				width: 100%;
				height: 300px;
				margin-right: 50px;
				background: #eee;
				transition: transform 0.5s;
				transform: scale(1);
				transform-origin: center center;
				position: relative;
				display: flex;
				justify-content: center;
				align-items: center;
				border-radius: 10px;

				font-size: 100px;
			}
			/* .p-slide__content > div:target {
                transform: scale(0.8);
            } */

			/* img {

		</style>
	</body>
