  <body>
    <style>
      @layer demo {
        h1 {
          max-inline-size: 30ch;
        }
      }

      @layer demo.support {
        * {
          box-sizing: border-box;
          margin: 0;
        }

        html {
          block-size: 100%;
          color-scheme: dark light;
        }

        body {
          min-block-size: 100%;
          font-family: system-ui, sans-serif;

          display: grid;
          place-content: center;
        }
      }
    </style>
