<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- reset.css destyle -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
    />
  </head>
  <body>
    <style>
      .page_category1 {
        view-transition-name: page_category1;
        contain: paint;
      }
      .page_category2 {
        view-transition-name: page_category2;
        contain: paint;
      }

      .page_base {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        box-sizing: border-box;
        padding: 20px;
        overflow: auto;
      }

      .page_top {
        background: #fff;
      }
      .page_sub1 {
        background: #def;
      }
      .page_sub2 {
        background: #fed;
      }

      .page_thumbnail {
        width: 100%;
        max-width: 240px;
        aspect-ratio: 4/3;
        object-fit: cover;
      }
      .page_image {
        width: 100%;
        max-width: 600px;
        aspect-ratio: 4/3;
        object-fit: cover;
      }
    </style>

    <section class="page_base page_top" data-page="home">
      <h1>Top page</h1>
      <ul>
        <li>
          <a href="#page_sub1" data-to="page_sub1">
            <img
              class="page_category1 page_thumbnail"
              src="https://placekitten.com/800/600"
            />
            Sub page 1
          </a>
        </li>
        <li>
          <a href="#page_sub2" data-to="page_sub2">
            <img
              class="page_category2 page_thumbnail"
              src="https://placekitten.com/800/500"
            />
            Sub page 2
          </a>
        </li>
      </ul>
    </section>

    <section class="page_base page_sub1" data-page="page_sub1" hidden>
      <h2>Sub page 1</h2>
      <p>
        <img
          class="page_category1 page_image"
          src="https://placekitten.com/800/600"
          loading="lazy"
        />
      </p>
      <p><a href="#home" data-to="home">Back</a></p>
    </section>

    <section class="page_base page_sub2" data-page="page_sub2" hidden>
      <h2>Sub page 2</h2>
      <p>
        <img
          class="page_category2 page_image"
          src="https://placekitten.com/800/500"
          loading="lazy"
        />
      </p>
      <p><a href="#home" data-to="home">Back</a></p>
    </section>

    <script>
      document.querySelectorAll("a[data-to]").forEach((a) => {
        a.addEventListener("click", (e) => {
          e.preventDefault();

          const to = e.currentTarget.dataset.to;

          document.startViewTransition(() => {
            document.querySelectorAll("[data-page]").forEach((page) => {
              page.hidden = to !== page.dataset.page;
            });
          });
        });
      });
    </script>
  </body>
</html>
