<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<title>Canvas tutorial template</title>
		<script type="text/javascript">
			/**
			 * This example based on Liquid Particles
			 * by Daniel Puhe (http://spielzeugz.de)
			 */

			let PI_2 = Math.PI * 2;
			let canvasW = 640;
			let canvasH = 480;
			let numMovers = 600;
			let friction = 0.96;
			let movers = [];

			let canvas;
			let ctx;
			let canvasDiv;
			let outerDiv;

			let mouseX;
			let mouseY;
			let mouseVX;
			let mouseVY;
			let prevMouseX;
			let prevMouseY;
			let isMouseDown;

			function init() {
				canvas = document.getElementById("mainCanvas");
				if (canvas.getContext) {
					setup();
					setInterval(draw, 33);
				}
			}

			function setup() {
				outerDiv = document.getElementById("outer");
				canvasDiv = document.getElementById("canvasContainer");
				ctx = canvas.getContext("2d");

				let i = numMovers;
				while (i--) {
					let m = new Mover();
					m.x = canvasW * 0.5;
					m.y = canvasH * 0.5;
					m.vX = Math.cos(i) * Math.random() * 34;
					m.vY = Math.sin(i) * Math.random() * 34;
					movers[i] = m;
				}

				mouseX = prevMouseX = canvasW * 0.5;
				mouseY = prevMouseY = canvasH * 0.5;

				document.onmousedown = onDocMouseDown;
				document.onmouseup = onDocMouseUp;
				document.onmousemove = onDocMouseMove;
			}

			function draw() {
				ctx.globalCompositeOperation = "source-over";
				ctx.fillStyle = "rgba(8,8,12,.65)";
				ctx.fillRect(0, 0, canvasW, canvasH);
				ctx.globalCompositeOperation = "lighter";

				mouseVX = mouseX - prevMouseX;
				mouseVY = mouseY - prevMouseY;
				prevMouseX = mouseX;
				prevMouseY = mouseY;

				let toDist = canvasW * 0.86;
				let stirDist = canvasW * 0.125;
				let blowDist = canvasW * 0.5;

				let Mrnd = Math.random;
				let Mabs = Math.abs;

				let i = numMovers;
				while (i--) {
					let m = movers[i];
					let x = m.x;
					let y = m.y;
					let vX = m.vX;
					let vY = m.vY;

					let dX = x - mouseX;
					let dY = y - mouseY;
					let d = Math.sqrt(dX * dX + dY * dY);
					if (d == 0) d = 0.001;
					dX /= d;
					dY /= d;

					if (isMouseDown) {
						if (d < blowDist) {
							let blowAcc = (1 - d / blowDist) * 14;
							vX += dX * blowAcc + 0.5 - Mrnd();
							vY += dY * blowAcc + 0.5 - Mrnd();
						}
					}

					if (d < toDist) {
						let toAcc = (1 - d / toDist) * canvasW * 0.0014;
						vX -= dX * toAcc;
						vY -= dY * toAcc;
					}

					if (d < stirDist) {
						let mAcc = (1 - d / stirDist) * canvasW * 0.00026;
						vX += mouseVX * mAcc;
						vY += mouseVY * mAcc;
					}

					vX *= friction;
					vY *= friction;

					let avgVX = Mabs(vX);
					let avgVY = Mabs(vY);
					let avgV = (avgVX + avgVY) * 0.5;

					if (avgVX < 0.1) vX *= Mrnd() * 3;
					if (avgVY < 0.1) vY *= Mrnd() * 3;

					let sc = avgV * 0.45;
					sc = Math.max(Math.min(sc, 3.5), 0.4);

					let nextX = x + vX;
					let nextY = y + vY;

					if (nextX > canvasW) {
						nextX = canvasW;
						vX *= -1;
					} else if (nextX < 0) {
						nextX = 0;
						vX *= -1;
					}

					if (nextY > canvasH) {
						nextY = canvasH;
						vY *= -1;
					} else if (nextY < 0) {
						nextY = 0;
						vY *= -1;
					}

					m.vX = vX;
					m.vY = vY;
					m.x = nextX;
					m.y = nextY;

					ctx.fillStyle = m.color;
					ctx.beginPath();
					ctx.arc(nextX, nextY, sc, 0, PI_2, true);
					ctx.closePath();
					ctx.fill();
				}
			}

			function onDocMouseMove(e) {
				let ev = e ? e : window.event;
				mouseX = ev.clientX - outerDiv.offsetLeft - canvasDiv.offsetLeft;
				mouseY = ev.clientY - outerDiv.offsetTop - canvasDiv.offsetTop;
			}

			function onDocMouseDown(e) {
				isMouseDown = true;
				return false;
			}

			function onDocMouseUp(e) {
				isMouseDown = false;
				return false;
			}

			function Mover() {
				this.color =
					"rgb(" +
					Math.floor(Math.random() * 255) +
					"," +
					Math.floor(Math.random() * 255) +
					"," +
					Math.floor(Math.random() * 255) +
					")";
				this.y = 0;
				this.x = 0;
				this.vX = 0;
				this.vY = 0;
				this.size = 1;
			}

			function rect(context, x, y, w, h) {
				context.beginPath();
				context.rect(x, y, w, h);
				context.closePath();
				context.fill();
			}

			function trace(str) {
				document.getElementById("output").innerHTML = str;
			}
		</script>

			}
			.tippy-popper.html-template {
				max-width: 96%;
				max-width: calc(100% - 20px);
			}
