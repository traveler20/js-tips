<!DOCTYPE html>

  <body>
    <!-- .l-header -->
    <header class="l-header">

        <!-- .l-header-gnavi -->
        <nav class="l-header-gnavi"></nav>
        <!-- /.l-header-gnavi -->

    <!-- /.l-header -->

    <!-- .l-main -->

      <!-- .p-home-fv -->
      <section class="p-home-fv"></section>
      <!-- /.p-home-fv -->

      <!-- .p-home-introduction -->
      <section id="introduction" class="p-home-introduction l-section">
        <div class="l-section-inner">
          <ul class="p-home-introduction__ul">
            <li class="p-home-introduction__list"></li>
          </ul>
        </div>
      </section>
      <!-- /.p-home-introduction -->

      <!-- .p-home-feature -->
      <section id="feature" class="p-home-feature l-section">
        <div class="l-section-inner">
          <h2 class="c-text-heading2"></h2>
          <ol class="l-column-grid3">
            <li class="c-card-feature"></li>
          </ol>
        </div>
      </section>
      <!-- /.p-home-feature -->

      <!-- .p-home-voice -->
      <section id="voice" class="p-home-voice l-section">
        <div class="l-section-inner">
          <h2 class="c-text-heading2"></h2>
          <ul class="l-column-grid3">
            <li>
              <a href="" class="c-link-article"></a>
            </li>
          </ul>
        </div>
      </section>
      <!-- /.p-home-voice -->

      <!-- .p-home-price -->
      <section id="price" class="p-home-price l-section">
        <div class="l-section-inner">
          <h2 class="c-text-heading2"></h2>
          <div class="c-card-price"></div>
        </div>
      </section>
      <!-- /.p-home-price -->

      <!-- .p-home-faq -->
      <section id="faq" class="p-home-faq l-section">
        <div class="l-section-inner">
          <h2 class="c-text-heading2"></h2>
          <div class="l-column-grid1">
            <details class="p-home-faq__details">
              <summary class="p-home-faq__summary"></summary>
              <div class="p-home-faq__content"></div>
            </details>
          </div>
        </div>
      </section>
      <!-- /.p-home-faq -->

      <!-- .p-home-news -->
      <section id="news" class="p-home-news l-section">
        <div class="l-section-inner">
          <h2 class="c-text-heading2"></h2>
          <ul class="p-home-news__ul">
            <li class="p-home-news__list">
              <a href="" class="p-home-news__link">
                <time></time>
                <span></span>
                <div></div>
              </a>
            </li>
          </ul>
        </div>
      </section>
      <!-- /.p-home-news -->

      <!-- .p-home-contact -->
      <section id="contact" class="p-home-contact l-section">
        <div class="l-section-inner">
          <div class="p-home-contact__card">
            <h2 class="c-text-heading2"></h2>
            <p></p>
            <ul class="l-column-grid3">
              <li>
                <a href="" class="c-link-contact"></a>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <!-- /.p-home-contact -->
