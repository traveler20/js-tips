<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="pram"></div>
		<div class="hash"></div>
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script>
			// --------------------------
			// parameter
			// --------------------------
			// URLのパラメータを取得
			const urlParam = location.search.substring(1);

			// URLにパラメータが存在する場合
			if (urlParam) {
				// 「&」が含まれている場合は「&」で分割
				const param = urlParam.split("&");

				// パラメータを格納する用の配列を用意
				const paramArray = [];

				// 用意した配列にパラメータを格納
				for (i = 0; i < param.length; i++) {
					const paramItem = param[i].split("=");
					paramArray[paramItem[0]] = paramItem[1];
				}

				// パラメータidがosakaかどうかを判断する
				if (paramArray.id == "osaka") {
					$(".pram").append("<p>大阪です</p>");
				} else {
					document.getElementsByClassName("pram")[0].innerHTML = "not Osaka";
				}
			}

			// --------------------------
			// anchor
			// --------------------------
			// URLのアンカー（#以降の部分）を取得
			const urlHash = location.hash;

			// URLにアンカーが存在する場合
			if (urlHash) {
				// アンカーが#osakaかどうかを判断する
				if (urlHash == "#osaka") {
					$(".hash").append("<p>#大阪です</p>");
				} else {
					document.getElementsByClassName("pram")[0].innerHTML = "# Not Osaka";
				}
			}
		</script>

		<details id="faq1">
			<summary>open属性ありの場合</summary>
			<p>
				QS とは Quality Start の略であり、1985年にスポーツライター John Lowe
				により提唱された。これは先発投手が少なくとも6イニングを投げ、ER (Earned
				Runs＝自責点)
				を3以下に抑えた場合に達成される指標で、いわゆる「試合を作れた
			</p>
		</details>
		<script>
			// parameter ?open=faq1 で開く
			const url =
				location.protocol +
				"//" +
				location.host +
				location.pathname +
				location.search;
			const param = url.split("?");
			const params = param.length > 1 && param[1].split("&");
			const paramArray = [];
			for (let i = 0; i < params.length; i++) {
				const parameters = params[i].split("=");
				paramArray.push(parameters[0]);
				paramArray[parameters[0]] = parameters[1];

				const details = decodeURIComponent(parameters[1]);

				document.getElementById(details).setAttribute("open", "");
			}
		</script>
	</body>
</html>
