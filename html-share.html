		<section>
			<!-- facebook -->
			<a
				class="share_button share_facebook"
				href="http://www.facebook.com/share.php?u=yurukei-career.com"
				target="_blank"
				rel="nofollow noopener noreferrer"
				>Facebookでシェアする</a
			>
			<!-- twitter -->
			<a
				class="share_button share_twitter"
				href="http://twitter.com/share?url=yurukei-career.com&text=Twitterのシェアをするときの文章です&via=yurukei20&hashtags=ハッシュタグのテキスト"
				target="_blank"
				rel="nofollow noopener noreferrer"
				>Twitterで共有する</a
			>
			<!-- line -->
			<a
				class="share_button share_line"
				href="https://social-plugins.line.me/lineit/share?url=yurukei-career.com"
				target="_blank"
				rel="nofollow noopener noreferrer"
				>LINEで送る</a
			>
			<!-- hatena -->
			<a
				class="share_button share_hatena"
				href="http://b.hatena.ne.jp/entry/s/yurukei-career.com"
				target="_blank"
				rel="nofollow noopener noreferrer"
				>はてなブックマークに登録する</a
			>
			<!-- pocket -->
			<a
				class="share_button share_pocket"
				href="http://getpocket.com/edit?url=https://yurukei-career.com"

				rel="nofollow noopener noreferrer"
				>pocketに登録</a
			>

		<style>
			body {
				height: 100vh;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				gap: 32px;
			}
			section {
				display: flex;
				flex-wrap: wrap;
				justify-content: flex-start;
				align-items: center;
				gap: 16px;
			}
			.share_button {
				display: inline-block;
				padding: 8px 24px;
				border-radius: 8px;
				color: #fff;
				background-color: #333;
				text-decoration: none;
				transition: 0.4s;
			}
			.share_button:hover {
				opacity: 0.7;
			}
			.share_twitter {
				background-color: #1da1f2;
			}
			.share_facebook {
				background-color: #1877f2;
			}
			.share_line {
				background-color: #00b900;
			}
			.share_hatena {
				background-color: #5279e7;
			}
			.share_pocket {
				background-color: #ee4056;
			}
		</style>

		<section>
			<!-- facebook -->
			<a
				id="js-share-facebook"
				class="share_button share_facebook"
				href=""
				target="_blank"
				rel="nofollow noopener noreferrer"
				>Facebookでシェアする</a
			>
			<!-- twitter -->
			<a
				id="js-share-twitter"
				class="share_button share_twitter"
				href=""
				target="_blank"
				rel="nofollow noopener noreferrer"
				>Twitterで共有する</a
			>
			<!-- line -->
			<a
				id="js-share-line"
				class="share_button share_line"
				href=""
				target="_blank"
				rel="nofollow noopener noreferrer"
				>LINEで送る</a
			>
			<!-- hatena -->
			<a
				id="js-share-hatena"
				class="share_button share_hatena"
				href=""
				target="_blank"
				rel="nofollow noopener noreferrer"
				>はてなブックマークに登録する</a
			>
			<!-- pocket -->
			<a
				id="js-share-pocket"
				class="share_button share_pocket"
				href=""
				target="_blank"
				rel="nofollow noopener noreferrer"
				>pocketに登録</a
			>
			<!-- url copy -->
			<span class="share_copy">
				<label class="share_copy_label" for="js-share-copy">
					<svg
						class="share_copy_svg"
						xmlns="http://www.w3.org/2000/svg"
						height="24"
						width="24"
					>
						<path
							d="M9.875 18.275Q8.55 18.275 7.638 17.362Q6.725 16.45 6.725 15.125V3.725Q6.725 2.4 7.638 1.487Q8.55 0.575 9.875 0.575H18.275Q19.6 0.575 20.513 1.487Q21.425 2.4 21.425 3.725V15.125Q21.425 16.45 20.513 17.362Q19.6 18.275 18.275 18.275ZM4.725 23.425Q3.4 23.425 2.488 22.513Q1.575 21.6 1.575 20.275V6.575H4.725V20.275Q4.725 20.275 4.725 20.275Q4.725 20.275 4.725 20.275H15.425V23.425Z"
						/>
					</svg>
				</label>
				<input
					id="js-share-copy"
					class="share_copy_input"
					type="button"
					value="タイトルとURLをコピー"
				/>
			</span>
		</section>

		<style>
			.share_copy {
				display: inline-flex;
				justify-content: center;
				align-items: stretch;
				border-radius: 8px;
				color: #fff;
				background-color: #333;
				text-decoration: none;
				transition: 0.4s;
				cursor: pointer;
			}
			.share_copy:hover {
				opacity: 0.7;
			}
			.share_copy_label {
				display: inline-flex;
				padding: 8px 8px 8px 24px;
				cursor: pointer;
			}
			.share_copy_svg {
				fill: #fff;
			}
			.share_copy_input {
				font-size: 16px;
				color: #fff;
				background-color: #333;
				border-radius: 8px;
				border: none;
				padding: 8px 24px 8px 0;
				cursor: pointer;
			}
		</style>

		<script>
			const share_url = location.href;
			const share_hostpath = location.host + location.pathname;
			const share_title = document.title;

			// facebook
			const share_facebook = document.getElementById("js-share-facebook");
			share_facebook.setAttribute(
				"href",
				"http://www.facebook.com/share.php?u=" + share_url
			);

			// twitter
			const share_twitter = document.getElementById("js-share-twitter");
			share_twitter.setAttribute(
				"href",
				"https://twitter.com/share?url=" + share_url + "&text=" + share_title
			);

			// line
			const share_line = document.getElementById("js-share-line");
			share_line.setAttribute(
				"href",
				"https://social-plugins.line.me/lineit/share?url=" + share_url
			);

			// hatena
			const share_hatena = document.getElementById("js-share-hatena");
			share_hatena.setAttribute(
				"href",
				"http://b.hatena.ne.jp/entry/s/" + share_hostpath
			);

			// pocket
			const share_pocket = document.getElementById("js-share-pocket");
			share_pocket.setAttribute(
				"href",
				"http://getpocket.com/edit?url=" + share_url
			);

			// url copy
			const share_copy = document.getElementById("js-share-copy");
			share_copy.onclick = function () {
				navigator.clipboard.writeText("【" + share_title + "】 " + share_url),
					(document.getElementById("js-share-copy").value = "コピーしました！");
			};
		</script>
	</body>
</html>
