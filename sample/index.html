<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="l-body">
    <!-- .l-header -->
    <header class="l-header">
      <div class="l-header__inner">
        <a href="/" class="l-header__logo"></a>
        <nav class="l-header__nav"></nav>
      </div>
    </header>
    <!-- /.l-header -->

    <!-- .l-body-main -->
    <main class="l-body-main">
      <!-- .p-fv -->
      <section class="p-fv">
        <h1 class="p-fv__title"></h1>
      </section>
      <!-- /.p-fv -->

      <section class="l-section">
        <div class="l-section__inner">
          <h2 class="l-section__heading2"></h2>
          <div class="l-section__grid3"></div>
        </div>
      </section>

      <!-- #feature -->
      <section id="feature" class="l-section">
        <div class="l-section__inner">
          <h2 class="l-section__heading2"></h2>
          <div class="l-section__grid2"></div>
        </div>
      </section>
      <!-- /#feature -->

      <!-- #skill -->
      <section id="skill" class="l-section">
        <div class="l-section__inner">
          <h2 class="l-section__heading2"></h2>
          <div class="l-section__grid4"></div>
        </div>
      </section>
      <!-- /#skill -->

      <!-- #work -->
      <section id="work" class="l-section">
        <div class="l-section__inner">
          <h2 class="l-section__heading2"></h2>
          <div class="p-work-content">
            <ul class="p-work-content__ul">
              <li class="p-work-content__list"></li>
            </ul>
          </div>
        </div>
      </section>
      <!-- /#work -->

      <!-- #service -->
      <section id="service" class="l-section">
        <div class="l-section__inner">
          <h2 class="l-section__heading2"></h2>
          <div class="l-section__grid3"></div>
        </div>
      </section>
      <!-- /#service -->

      <!-- #about -->
      <section id="about" class="l-section">
        <div class="l-section__inner">
          <h2 class="l-section__heading2"></h2>
          <div class="l-section__grid3"></div>
        </div>
      </section>
      <!-- /#about -->

      <!-- #contact -->
      <section id="contact" class="l-section">
        <div class="l-section__inner">
          <h2 class="l-section__heading2"></h2>
          <div class="l-section__grid1"></div>
        </div>
      </section>
      <!-- /#contact -->
    </main>
    <!-- /.l-body-main -->

    <!-- .l-footer -->
    <footer class="l-footer">
      <div class="l-footer__inner">
        <nav class="l-footer__nav"></nav>
        <small class="l-footer__copy">&copy;&nbsp;traveler20</small>
      </div>
    </footer>
    <!-- /.l-footer -->
  </body>
</html>
