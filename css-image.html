<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			picture {
				display: block;
				width: 320px;
			}
			img {
				width: 100%;
			}

			.aspect-2-1 {
				aspect-ratio: 2 / 1;
			}
			.object-cover {
				object-fit: cover;
			}
		</style>

		<picture>
			<img
				class="aspect-2-1 object-cover"
				src="https://placehold.jp/400x1000.png"
				alt=""
			/>
		</picture>
	</body>
</html>
