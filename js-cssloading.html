<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			/* Loading Block */
			#loading {
				width: 100vw;
				height: 100vh;
				transition: all 1s;
				background-color: #0bd;
				position: fixed;
				top: 0;
				left: 0;
				z-index: 9999;
			}
			.spinner {
				width: 100px;
				height: 100px;
				margin: 200px auto;
				background-color: #fff;
				border-radius: 100%;
				animation: sk-scaleout 1s infinite ease-in-out;
			}
			/* Loading Animation */
			@keyframes sk-scaleout {
				0% {
					transform: scale(0);
				}
				100% {
					transform: scale(1);
					opacity: 0;
				}
			}

			/* Hide Loading Block */
			.loaded {
				opacity: 0;
				visibility: hidden;
			}

			/* Contents Styling */
			.gallery {
				display: grid;
				gap: 0.5rem;
				grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
			}
			img {
				width: 100%;
				height: 200px;
				object-fit: cover;
			}
		</style>

		<div id="loading">
			<div class="spinner"></div>
		</div>

				<img

					alt=""
				/>

					src="https://images.unsplash.com/photo-1495231916356-a86217efff12?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ"
					alt=""
				/>
			</div>

				<img

		<script>
			window.onload = function () {
				const spinner = document.getElementById("loading");

				// Add .loaded to .loading
				spinner.classList.add("loaded");
			};
		</script>
