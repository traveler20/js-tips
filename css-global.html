<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- reset.css destyle -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
			integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
			crossorigin="anonymous"
		/>
		<title>Document</title>
	</head>
	<body>
		<style>
			.l-header input {
				display: none;
			}

			.l-header__inner {
				max-width: 1000px;
				margin: 0 auto;
				padding: 20px;
				display: flex;
				justify-content: flex-start;
				align-items: center;

				height: 58px;
			}
			.l-header__label {
				height: 58px;
				line-height: 58px;

				width: 40%;
				display: none;
				position: absolute;
				right: 0;
				top: 0;
				text-align: center;
				background: #333;
				color: #fff;
			}

			.menu {
				width: 100%;
				border-top: solid 1px #333;
				border-bottom: solid 1px #333;
			}
			.menu__lists {
				display: flex;
				max-width: 1000px;
				margin: 0 auto;
			}
			.menu__list {
				position: relative;
				padding: 0 20px;
				line-height: 60px;
				font-weight: bold;
			}
			.menu__list a {
				display: inline-block;
			}

			.menu__icon:before {
				content: "\f107";
			}

			.menu__childlists {
				position: absolute;
				left: 0;
				display: block;
				min-width: 100%;
				white-space: nowrap;
			}
			.menu__childlists li {
				display: none;
				background-color: #fff;
				border-left: 1px solid #000;
				border-right: 1px solid #000;
				border-bottom: 1px solid #ddd;
			}
			.menu__childlists li a {
				padding: 14px 20px;
				line-height: 1.4;
			}
			/* PC */
			@media screen and (min-width: 620px) {
				.menu__list:hover {
					background-color: #eee;
				}
				.menu__list:hover > ul > li {
					display: block;
				}

				.menu__childlists li:first-of-type {
					border-top: 1px solid #000;
				}
				.menu__childlists li:last-of-type {
					border-bottom: 1px solid #000;
				}
			}
			/* SP */
			@media screen and (max-width: 620px) {
				.l-header__label {
					display: inline-block;
				}
				.menu {
					border-bottom: none;
				}
				.menu__lists {
					display: none;
				}
				.menu__lists li {
					height: auto;
					width: 100%;
					/* padding: 0 20px; */
					border-bottom: solid 1px #eee;
					white-space: nowrap;
				}
				.menu__lists li:first-of-type {
					border-top: solid 1px #eee;
				}
				.menu__list i {
					padding: 0 6px;
				}
				.menu__list .menu__arrow {
					display: inline-block;
					width: 100%;
				}
				/* レスポンシブ時のメニュー開閉の矢印 */
				.menu__list input:checked ~ label .menu__icon {
					transform: rotate(180deg);
				}
				/*  */
				#navi-button:checked ~ .menu {
					position: fixed;
					overflow-y: scroll;
					overflow-x: hidden;
					height: 100%;
				}
				#navi-button:checked ~ * .menu__lists {
					display: block;
				}
				#navi-button:checked ~ * .menu__list {
					max-height: inherit;
					overflow-y: visible;
				}

				.menu__childlists {
					line-height: 50px;
				}
				.menu__childlists {
					position: static;
				}
				.menu__childlists li {
					border-left: none;
					border-right: none;
				}
				.menu__lists input[type="checkbox"]:checked ~ label ~ ul > li {
					max-height: inherit;
					overflow-y: visible;
					display: block;
				}
			}
		</style>

		<header class="l-header">
			<div class="l-header__inner">
				<a href="#" class="l-header__logo">LOGO</a>
			</div>
			<input type="checkbox" id="navi-button" />
			<label class="l-header__label" id="navi-menu" for="navi-button">
				<span>メニュー</span>
			</label>
			<nav class="menu">
				<ul class="menu__lists">
					<li class="menu__list">
						<a href="#">サービス</a>
						<input type="checkbox" id="menu00" />
						<label for="menu00">
							<span class="menu__arrow"><i class="fas menu__icon"></i></span>
						</label>
						<ul class="menu__childlists">
							<li><a href="#">制作事業制作事業制作事業</a></li>
							<li><a href="#">制作事業制作事業</a></li>
							<li><a href="#">制作事業</a></li>
							<li><a href="#">制作事業</a></li>
						</ul>
					</li>
					<li class="menu__list">
						<a href="#">機能一覧</a>
						<input type="checkbox" id="menu01" />
						<label for="menu01">
							<span class="menu__arrow"><i class="fas menu__icon"></i></span>
						</label>
						<ul class="menu__childlists">
							<li><a href="#">制作事業</a></li>
							<li><a href="#">制作事業</a></li>
							<li><a href="#">制作事業</a></li>
							<li><a href="#">制作事業</a></li>
							<li><a href="#">制作事業</a></li>
							<li><a href="#">制作事業</a></li>
							<li><a href="#">制作事業</a></li>
						</ul>
					</li>
					<li class="menu__list">
						<a href="#">利用料金</a>
					</li>
					<li class="menu__list">
						<a href="#">資料請求</a>
					</li>
					<li class="menu__list">
						<a href="#">サービス一覧</a>
						<input type="checkbox" id="menu00" />
						<label for="menu00">
							<span class="menu__arrow"><i class="fas menu__icon"></i></span>
						</label>
						<ul class="menu__childlists">
							<li><a href="#">制作事業制作事業制作事業</a></li>
							<li><a href="#">制作事業制作事業</a></li>
							<li><a href="#">制作事業</a></li>
							<li><a href="#">制作事業</a></li>
						</ul>
					</li>
				</ul>
			</nav>
		</header>
	</body>
</html>
