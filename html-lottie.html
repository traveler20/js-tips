<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <lottie-player
      src="./html-lottie.json"
      speed="0.5"
      autoplay
      loop
      hover
      controls
      style="width: 300px; height: 300px"
    ></lottie-player>
    <lottie-player
      id="lottie-click"
      src="./html-lottie.json"
      style="width: 300px; height: 300px"
    ></lottie-player>
    <lottie-player
      id="lottie-scroll-driven"
      src="./html-lottie.json"
      style="width: 300px; height: 300px"
    ></lottie-player>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>

    <script>
      // クリックしてアニメーションのスピードが上がっていく作例
      LottieInteractivity.create({
        player: "#lottie-click", // lottie-playerに追加したid
        mode: "chain",
        actions: [
          {
            state: "loop",
            transition: "click", // クリックした時に次のセグメントへ
          },
          {
            state: "autoplay",
            transition: "onComplete",
            speed: 0.5,
          },
          {
            state: "loop",
            transition: "click", // クリックした時に次のセグメントへ
            speed: 2,
            reset: true,
          },
        ],
      });

      // スクロール量と連動するアニメーションの作例
      LottieInteractivity.create({
        player: "#lottie-scroll-driven", // lottie-playerに追加したid
        mode: "scroll", // スクロールイベント
        actions: [
          {
            visibility: [0, 1],
            type: "seek",
            frames: [0, 220],
            // frames: [0, 61],
          },
        ],
      });
    </script>
  </body>
</html>
