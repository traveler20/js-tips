<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			div {
				display: grid;
				place-items: center;
				height: 100vh;
			}
			.shadow-title {
				-webkit-text-stroke: 2px #777;
				text-shadow: 3px 4px 0 #d8be39;
				color: rgba(0 0 0 / 0);
				font-size: 100px;
				font-weight: bold;
				text-align: center;
			}
		</style>

		<div>
			<h2 class="shadow-title">Contact</h2>
		</div>
	</body>
</html>
