<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!-- 帯横流し -->
		<style>
			/* css */
			.passing-title {
				/* 任意の値 */
				font-size: 20px;
				font-weight: bold;
				line-height: 1.7;
				text-align: center;
			}
			.passing-title.is-fadeIn > span {
				position: relative;
				display: inline-block;
				-webkit-transform: translate3d(0, 0, 0);
				-ms-transform: translate3d(0, 0, 0);
				transform: translate3d(0, 0, 0);
			}
			.passing-title.is-fadeIn > span:before {
				content: "";
				display: inline-block;
				width: 0;
				height: 100%;
				position: absolute;
				left: 0;
				top: 0;
				z-index: 1;
				/* 任意の値 */
				background: #000;

				-webkit-animation: passing 1s ease 0s 1 normal forwards;
				animation: passing 1s ease 0s 1 normal forwards;
			}
			.passing-title.is-fadeIn > span:after {
				opacity: 0;
				-webkit-transform: translate3d(0, 0, 0);
				-ms-transform: translate3d(0, 0, 0);
				transform: translate3d(0, 0, 0);

				-webkit-animation: passing-after 0s ease 0.5s 1 normal forwards;
				animation: passing-after 0s ease 0.5s 1 normal forwards;
			}
			/* animation */
			@-webkit-keyframes passing {
				0% {
					left: 0;
					right: auto;
					width: 0;
				}
				50% {
					left: 0;
					right: auto;
					width: 100%;
				}
				51% {
					left: auto;
					right: 0;
					width: 100%;
				}
				100% {
					left: auto;
					right: 0;
					width: 0;
				}
			}
			@keyframes passing {
				0% {
					left: 0;
					width: 0;
				}
				50% {
					left: 0;
					width: 100%;
				}
				51% {
					left: 0;
					width: 100%;
				}
				100% {
					left: 100%;
					width: 0;
				}
			}
			@-webkit-keyframes passing-after {
				0% {
					opacity: 0;
				}
				50% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			@keyframes passing-after {
				0% {
					opacity: 0;
				}
				50% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
		</style>
		<h2 class="passing-title is-fadeIn">
			<span>左から右に現れて文字だけ残る<br />CSSアニメーション</span>
		</h2>

		<!-- 背景色横流し -->
		<style>
			.background-title {
				display: none;
			}
			.background-title.is-fadeIn {
				display: block;
			}
			.background-title.is-fadeIn .background-title__band::after {
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				transform-origin: left center;
				background: #333;
				animation: background-flow 2.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
			}
			.background-title__band {
				color: #fff;
				position: relative;
				display: inline-block;
				margin-top: 5px;
			}
			.background-title .background-title__band > span {
				display: inline-block;
				font-size: 36px;
				font-weight: bold;
				padding: 5px 15px;
				position: relative;
				z-index: 1;
			}
			@keyframes background-flow {
				0% {
					opacity: 0;
					transform: scaleX(0) translateX(-5%);
				}
				30% {
					transform: scaleX(1) translateX(0);
				}
				100% {
					transform: scaleX(1) translateX(0);
				}
				30%,
				100% {
					opacity: 1;
				}
			}
		</style>
		<h2 class="background-title is-fadeIn">
			<span class="background-title__band"><span>背景色が流れてくる</span></span
			><br />
			<span class="background-title__band"><span>アニメーション</span></span>
		</h2>

		<!-- 文字背景画像 -->
		<style>
			.bgclip-title {
				background: blue url("https://picsum.photos/id/1015/200/300");
				background-clip: text;
				-webkit-background-clip: text;
				color: transparent;
				font-size: 100px;
				text-align: center;
			}
		</style>
		<h2 class="bgclip-title">background clip title</h2>

		<!-- グラデーション -->
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap");
			.gradation-bg {
				font-family: Inter, sans-serif;
				text-align: center;
				background: #000;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.gradation-title {
				font-size: 100px;
				text-align: center;
				background: linear-gradient(
					9deg,
					#ffde65,
					#ff8484 50%,
					#ff86c3 60%,
					#716fff 80%
				);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
			}
		</style>
		<div class="gradation-bg">
			<h2 class="gradation-title">Gradient Title</h2>
		</div>

		<!-- グラデーションテキストアニメ -->
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap");
			.gradation-bg {
				font-family: Inter, sans-serif;
				text-align: center;
				background: #000;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.gradation-bg-title {
				font-size: 100px;
				text-align: center;
				background: linear-gradient(
					5deg,
					#ffde65,
					#ff8484 50%,
					#ff86c3 60%,
					#716fff 80%
				);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				background-size: 180% 180%;
				animation: gradationanime 3s ease -1s infinite alternate;
			}
			@keyframes gradationanime {
				0% {
					background-position: 0% 100%;
				}
				100% {
					background-position: 100% 0%;
				}
			}
		</style>
		<div class="gradation-bg">
			<h2 class="gradation-bg-title">Gradient Title</h2>
		</div>

		<!-- タイピング -->
		<style>
			.typing-title {
				font-family: monospace;
				font-size: 30px;
				white-space: nowrap;
				overflow: hidden;
				width: 22ch;
				border-right: 3px solid;
			}
			.typing-title.is-fadeIn {
				animation: typing 2s steps(22), blink 0.5s step-end infinite alternate;
			}
			@keyframes typing {
				from {
					width: 0;
				}
			}
			@keyframes blink {
				50% {
					border-color: transparent;
				}
			}
		</style>
		<h2 class="typing-title is-fadeIn">This is a typing demo.</h2>

		<!-- 影ずらし -->
		<style>
			.shadow-title {
				-webkit-text-stroke: 2px #777;
				text-shadow: 3px 4px 0 #d8be39;
				color: rgba(0 0 0 / 0);
				font-size: 100px;
				font-weight: bold;
				text-align: center;
			}
		</style>
		<h2 class="shadow-title">Title</h2>

		<!-- ネオン -->
		<style>
			@import url(https://fonts.googleapis.com/css?family=Exo+2:200i);
			:root {
				/* neon color */
				--neon-text-color: #f40;
				--neon-border-color: #08f;
			}
			.c-neon {
				display: flex;
				justify-content: center;
				align-items: center;
				background: #000;
			}
			.c-neon__title {
				font-family: "Exo 2", sans-serif;
				font-size: 72px;
				font-weight: bold;
				font-style: italic;
				color: #fff;
				border: 5px solid #fff;
				border-radius: 30px;
				padding: 40px 90px;
				animation: neon-flicker 1.5s infinite alternate;
			}
			/* Animate neon-flicker */
			@keyframes neon-flicker {
				0%,
				19%,
				21%,
				23%,
				25%,
				54%,
				56%,
				100% {
					text-shadow: -0.2rem -0.2rem 1rem #fff, 0.2rem 0.2rem 1rem #fff,
						0 0 2rem var(--neon-text-color), 0 0 4rem var(--neon-text-color),
						0 0 6rem var(--neon-text-color), 0 0 8rem var(--neon-text-color),
						0 0 10rem var(--neon-text-color);

					box-shadow: 0 0 0.5rem #fff, inset 0 0 0.5rem #fff,
						0 0 2rem var(--neon-border-color),
						inset 0 0 2rem var(--neon-border-color),
						0 0 4rem var(--neon-border-color),
						inset 0 0 4rem var(--neon-border-color);
				}
				20%,
				24%,
				55% {
					text-shadow: none;
					box-shadow: none;
				}
			}
			/* neon-text selection motion */
			.c-neon__title::-moz-selection {
				background-color: var(--neon-border-color);
				color: var(--neon-text-color);
			}
			.c-neon__title::selection {
				background-color: var(--neon-border-color);
				color: var(--neon-text-color);
			}
			.c-neon__title:focus {
				outline: none;
			}
		</style>
		<div class="c-neon">
			<h2 class="c-neon__title">OPEN</h2>
		</div>

		<!-- オーバーレイで文字を透過 -->
		<style>
			.overlay {
				display: grid;
			}
			.overlay > * {
				grid-area: 1/-1;
			}
			.overlay-image {
				width: 100%;
			}
			.overlay-text {
				display: flex;
				justify-content: center;
				align-items: center;
				font-weight: bold;
				font-size: 100px;
				color: #fff;
				/* overlay でテキストを透過 */
				mix-blend-mode: overlay;
			}
		</style>
		<div class="overlay">
			<img
				class="overlay-image"
				src="https://picsum.photos/id/1015/200/300"
				alt=""
			/>
			<h1 class="overlay-text">TITLE</h1>
		</div>

		<!-- フェイドイン -->
		<style>
			.fadein-title {
				font-family: monospace;
				font-size: 30px;
				text-align: center;
			}
			.fadein-title.is-show {
				animation: slideText 0.5s steps(22);
			}
			@keyframes slideText {
				0% {
					transform: translateY(100%);
					opacity: 0;
				}
				100% {
					transform: translateY(0);
					opacity: 1;
				}
			}
		</style>
		<h2 class="fadein-title js-fadeIn">下から登場するタイトル</h2>

		<!-- スルッと登場 -->
		<style>
			.slideUp-title,
			.slideUp-title span {
				display: block;
			}
			.slideUp-title {
				font-family: monospace;
				font-size: 30px;
				text-align: center;
				overflow: hidden;
				opacity: 0;
			}
			.slideUp-title span {
				opacity: 0;
				transform: matrix(1, 0, 0, 1, 0, 100);
				transition: 1.2s cubic-bezier(0.22, 1, 0.36, 1);
			}
			.slideUp-title.is-show {
				opacity: 1;
			}
			.slideUp-title.is-show span {
				opacity: 1;
				transform: matrix(1, 0, 0, 1, 0, 0);
			}
		</style>
		<h2 class="slideUp-title js-fadeIn">
			<span>スルッと登場するタイトル</span>
		</h2>

		<!-- ズームイン -->
		<style>
			.zoomin-title {
				font-family: monospace;
				font-size: 30px;
				position: relative;
				margin: 47px 0;
				text-align: center;
				text-shadow: 0 0 2px white;
			}
			.zoomin-title:before {
				content: "";
				position: absolute;
				background: #ffd69d;
				width: 100px;
				height: 100px;
				border-radius: 50%;
				top: 50%;
				left: 50%;
				-webkit-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
				z-index: -1;
			}
			.zoomin-title.is-show {
				animation: zoomText 0.5s steps(22);
			}
			@keyframes zoomText {
				0% {
					transform: scale(0.8);
					opacity: 0;
				}
				100% {
					opacity: 1;
					transform: scale(1);
				}
			}
		</style>
		<h2 class="zoomin-title js-fadeIn">ズームして登場するタイトル</h2>

		<!-- 左からスルッと登場する -->
		<style>
			.smooth-title {
				clip-path: inset(0 100% 0 0);
				display: inline-block;
				font-family: monospace;
				font-size: 30px;
				font-weight: bold;
				transition: 1.4s cubic-bezier(0.37, 0, 0.63, 1);
				transition-property: clip-path;
				margin-top: 15px;
			}
			.smooth-title.is-show {
				clip-path: inset(0);
			}
		</style>
		<h2 class="smooth-title js-fadeIn">左からスルッと登場するタイトル</h2>

		<!-- 1文字ずつ表示させる -->
		<style>
			.stepUp-title,
			.stepUp-title span {
				display: block;
			}
			.stepUp-title {
				font-family: monospace;
				font-size: 30px;
				text-align: center;
				display: flex;
				overflow: hidden;
				opacity: 0;
			}
			.stepUp-title span {
				opacity: 0;
				transform: matrix(1, 0, 0, 1, 0, 100);
			}
			.stepUp-title.is-show {
				opacity: 1;
			}
			.stepUp-title.is-show span {
				opacity: 1;
				transform: matrix(1, 0, 0, 1, 0, 0);
			}
		</style>
		<h2 class="stepUp-title js-fadeIn js-innerspan">TEXT&nbsp;ANIMATION</h2>
		<script>
			// innerspan definition
			const innerspan = document.querySelector(".js-innerspan");

			// innerspan insert span
			innerspan.innerHTML = innerspan.textContent.replace(
				/\S/g,
				"<span>$&</span>"
			);

			// innerspan span insert rotate element
			const element = document.querySelectorAll("span");
			for (let i = 0; i < element.length; i++) {
				element[i].style.transition =
					"1s cubic-bezier(0.22, 1, 0.36, 1)" + i * 0.06 + "s";
			}
		</script>

		<hr style="margin: 100px 0" />
		<script>
			/* ===============================
			 * 到達したら要素を表示させる設定
			 =============================== */
			/* 関数showElementAnimationを設定 */
			function showElementAnimation() {
				/* js-fadeInの値をelementに代入 */
				const element = document.getElementsByClassName("js-fadeIn");
				/* 要素がなかったら処理をキャンセル */
				if (!element) return;

				/* 要素が出るタイミングの調整 */
				// 要素が200px（768px以下のウィンドウサイズでは40px）分過ぎたら表示させる
				const showTiming = window.innerHeight > 768 ? 200 : 40; // 表示させるwindowのコンテンツの高さ
				const scrollY = window.pageYOffset; // Y軸へのスクロール
				const windowH = window.innerHeight; // windowのコンテンツの高さ

				/* i(element)の数分だけ繰り返す */
				for (let i = 0; i < element.length; i++) {
					const elemClientRect = element[i].getBoundingClientRect(); // 要素の寸法と位置
					const elemY = scrollY + elemClientRect.top; // スクロール分と要素の一番高い部分との足し算
					/* 表示させるwindowの高さまでスクロールしたとき */
					if (scrollY + windowH - showTiming > elemY) {
						/* is-showを追加 */
						element[i].classList.add("is-show");
						/* スクロール分が表示させる高さより上に移動したとき */
					} else if (scrollY + windowH < elemY) {
						/* 上にスクロールして再度is-showを削除 */
						element[i].classList.remove("is-show");
					}
				}
			}
			/* 関数showElementAnimationを実行 */
			showElementAnimation();
			window.addEventListener("scroll", showElementAnimation);
		</script>
	</body>
</html>
