<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- reset.css destyle -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
    />
  </head>
  <body>
    <style>
      .c-gallery {
        --gallery-rows: 1; /* number of rows*/
        --gallery-columns: 5; /* number of columns */
        --gallery-gap: 0px; /* control the gap */
        --gallery-scale: 0.8; /* control the scale factor */

        width: 100vw;
        height: 100vh;
        display: grid;
        grid-template-columns: repeat(var(--gallery-columns), auto);
        gap: var(--gallery-gap);
      }

      .c-gallery__img {
        width: 0;
        height: 0;
        min-height: 100%;
        min-width: 100%;
        object-fit: cover;
        cursor: pointer;
        filter: grayscale(80%);
        transition: 0.35s linear;
      }

      .c-gallery__img:hover {
        filter: grayscale(0);
        width: calc(100vh * var(--gallery-scale) / var(--gallery-rows));
        height: calc(100vw * var(--gallery-scale) / var(--gallery-columns));
      }
    </style>

    <div class="c-gallery">
      <img
        class="c-gallery__img"
        src="https://picsum.photos/id/1028/800/600"
        alt="a forest after an apocalypse"
      />
      <img
        class="c-gallery__img"
        src="https://picsum.photos/id/15/800/600"
        alt="a waterfall and many rocks"
      />
      <img
        class="c-gallery__img"
        src="https://picsum.photos/id/1040/800/600"
        alt="a house on a mountain"
      />
      <img
        class="c-gallery__img"
        src="https://picsum.photos/id/106/800/600"
        alt="sime pink flowers"
      />
      <img
        class="c-gallery__img"
        src="https://picsum.photos/id/136/800/600"
        alt="big rocks with some trees"
      />
    </div>
  </body>
</html>
